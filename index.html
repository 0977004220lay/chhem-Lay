  { "q": "How do you decide where to go on vacation?", "a": "I usually decide based on what I want to experience; for example, if I want to relax, I choose a beach; if I want culture, I choose a major city.", "q_kh": "តើអ្នកសម្រេចចិត្តទៅកន្លែងណាសម្រាប់ថ្ងៃឈប់សម្រាកដោយរបៀបណា?", "a_kh": "ខ្ញុំជាធម្មតាសម្រេចចិត្តដោយផ្អែកលើអ្វីដែលខ្ញុំចង់ជួបប្រទះ; ឧទាហរណ៍ បើខ្ញុំចង់សម្រាក ខ្ញុំជ្រើសរើសឆ្នេរ; បើខ្ញុំចង់បានវប្បធម៌ ខ្ញុំជ្រើសរើសទីក្រុងធំមួយ។" },
  { "q": "What is the biggest waste of time in your opinion?", "a": "The biggest waste of time is watching low-quality, repetitive content on social media that doesn't bring any value or entertainment.", "q_kh": "តើអ្វីជាការខ្ជះខ្ជាយពេលវេលាដ៏ធំបំផុតតាមគំនិតរបស់អ្នក?", "a_kh": "ការខ្ជះខ្ជាយពេលវេលាដ៏ធំបំផុតគឺការមើលមាតិកាដដែលៗដែលមានគុណភាពទាប នៅលើបណ្តាញសង្គមដែលមិននាំមកនូវតម្លៃ ឬការកម្សាន្តណាមួយឡើយ។" },
  { "q": "What kind of non-work projects do you dedicate your time to?", "a": "I dedicate time to a volunteering project where I mentor high school students in career planning once a month.", "q_kh": "តើអ្នកចំណាយពេលរបស់អ្នកលើគម្រោងអ្វីដែលមិនមែនជាការងារ?", "a_kh": "ខ្ញុំចំណាយពេលលើគម្រោងស្ម័គ្រចិត្ត ដែលខ្ញុំណែនាំសិស្សវិទ្យាល័យក្នុងការរៀបចំផែនការអាជីពម្តងក្នុងមួយខែ។" },
  { "q": "How do you stay informed about your professional industry trends?", "a": "I subscribe to several industry newsletters, follow key thought leaders on LinkedIn, and attend at least one major conference every year.", "q_kh": "តើអ្នកតាមដាននិន្នាការឧស្សាហកម្មអាជីពរបស់អ្នកដោយរបៀបណា?", "a_kh": "ខ្ញុំជាវព្រឹត្តិបត្រព័ត៌មានឧស្សាហកម្មជាច្រើន តាមដានមេដឹកនាំគំនិតសំខាន់ៗនៅលើ LinkedIn ហើយចូលរួមសន្និសីទធំយ៉ាងហោចណាស់ម្តងរៀងរាល់ឆ្នាំ។" },
  { "q": "What do you consider your greatest personal achievement?", "a": "My greatest personal achievement was running a full marathon; it required months of disciplined training and taught me the value of perseverance.", "q_kh": "តើអ្នកចាត់ទុកសមិទ្ធផលផ្ទាល់ខ្លួនដ៏ធំបំផុតរបស់អ្នកជាអ្វី?", "a_kh": "សមិទ្ធផលផ្ទាល់ខ្លួនដ៏ធំបំផុតរបស់ខ្ញុំគឺការរត់ម៉ារ៉ាតុងពេញមួយ; វាបានទាមទារការហ្វឹកហាត់ដោយវិន័យអស់រយៈពេលជាច្រើនខែ ហើយបានបង្រៀនខ្ញុំពីតម្លៃនៃការតស៊ូ។" },
  { "q": "How do you decide what to watch on TV or streaming services?", "a": "I usually decide based on recommendations from friends who have similar tastes, or I choose high-rated documentaries that teach me something new.", "q_kh": "តើអ្នកសម្រេចចិត្តមើលអ្វីនៅលើទូរទស្សន៍ ឬសេវាកម្មស្ទ្រីមដោយរបៀបណា?", "a_kh": "ខ្ញុំជាធម្មតាសម្រេចចិត្តដោយផ្អែកលើអនុសាសន៍ពីមិត្តភក្តិដែល មានចំណង់ចំណូលចិត្តស្រដៀងគ្នា ឬខ្ញុំជ្រើសរើសភាពយន្តឯកសារដែលមានចំណាត់ថ្នាក់ខ្ពស់ដែលបង្រៀនខ្ញុំអ្វីថ្មី។" },
  { "q": "What is your preferred method of staying fit and healthy?", "a": "My preferred method is doing strength training three times a week at the gym combined with a lot of walking or cycling in the evenings.", "q_kh": "តើអ្វីជាវិធីសាស្ត្រដែលអ្នកពេញចិត្តក្នុងការរក្សារាងឱ្យបានសមសួន និងមានសុខភាពល្អ?", "a_kh": "វិធីសាស្ត្រដែលខ្ញុំពេញចិត្តគឺការហ្វឹកហាត់ពង្រឹងកម្លាំងបីដងក្នុងមួយសប្តាហ៍នៅកន្លែងហាត់ប្រាណ រួមជាមួយនឹងការដើរ ឬជិះកង់ឱ្យបានច្រើននៅពេលល្ងាច។" },
  { "q": "Do you prefer to plan things meticulously or be spontaneous?", "a": "For work, I am meticulous and plan everything, but for social events, I love to be spontaneous and just go with the flow.", "q_kh": "តើអ្នកចូលចិត្តរៀបចំផែនការអ្វីៗដោយហ្មត់ចត់ ឬដោយឯកឯង?", "a_kh": "សម្រាប់ការងារ ខ្ញុំមានភាពហ្មត់ចត់ និងរៀបចំផែនការគ្រប់យ៉ាង ប៉ុន្តែសម្រាប់ព្រឹត្តិការណ៍សង្គម ខ្ញុំចូលចិត្តឯកឯង ហើយគ្រាន់តែធ្វើតាមសភាពការណ៍។" },
  { "q": "What is your strategy for networking in your industry?", "a": "My strategy is to attend industry workshops and local meetups and always follow up with anyone I make a meaningful connection with.", "q_kh": "តើអ្វីជាយុទ្ធសាស្ត្ររបស់អ្នកសម្រាប់ការបង្កើតទំនាក់ទំនងនៅក្នុងឧស្សាហកម្មរបស់អ្នក?", "a_kh": "យុទ្ធសាស្ត្ររបស់ខ្ញុំគឺចូលរួមសិក្ខាសាលាឧស្សាហកម្ម និងការជួបជុំក្នុងស្រុក ហើយតែងតែតាមដានជាមួយអ្នកណាដែលខ្ញុំបានបង្កើតទំនាក់ទំនងប្រកបដោយអត្ថន័យ។" },
  { "q": "How do you feel about the current speed of technological change?", "a": "I find the speed exciting but sometimes overwhelming; it is challenging to keep up with all the new tools and platforms constantly being released.", "q_kh": "តើអ្នកមានអារម្មណ៍យ៉ាងណាអំពីល្បឿនបច្ចុប្បន្ននៃការផ្លាស់ប្តូរបច្ចេកវិទ្យា?", "a_kh": "ខ្ញុំយល់ថាល្បឿននេះគួរឱ្យរំភើប ប៉ុន្តែពេលខ្លះហួសហេតុ; វាគឺជាបញ្ហាប្រឈមក្នុងការរក្សាជំហានជាមួយនឹងឧបករណ៍ និងវេទិកាថ្មីៗទាំងអស់ដែលត្រូវបានចេញផ្សាយឥតឈប់ឈរ។" },
  { "q": "What is the most memorable meal you have ever had?", "a": "The most memorable meal was a simple seafood dinner by the ocean in Thailand; the fresh ingredients and the view made it unforgettable.", "q_kh": "តើអាហារដែលគួរឱ្យចងចាំបំផុតដែលអ្នកធ្លាប់បានញ៉ាំគឺអ្វី?", "a_kh": "អាហារដែលគួរឱ្យចងចាំបំផុតគឺអាហារពេលល្ងាចគ្រឿងសមុទ្រដ៏សាមញ្ញនៅមាត់សមុទ្រ ក្នុងប្រទេសថៃ; គ្រឿងផ្សំស្រស់ៗ និងទិដ្ឋភាពបានធ្វើឱ្យវាមិនអាចបំភ្លេចបាន។" },
  { "q": "How do you decide which new skills to invest time in learning?", "a": "I decide by looking at the long-term trends in my industry and choosing skills that are predicted to be essential five or ten years from now.", "q_kh": "តើអ្នកសម្រេចចិត្តថាត្រូវវិនិយោគពេលវេលាក្នុងការរៀនជំនាញថ្មីអ្វីខ្លះដោយរបៀបណា?", "a_kh": "ខ្ញុំសម្រេចចិត្តដោយមើលនិន្នាការរយៈពេលវែង នៅក្នុងឧស្សាហកម្មរបស់ខ្ញុំ ហើយជ្រើសរើសជំនាញដែលត្រូវបានព្យាករណ៍ថាមានសារៈសំខាន់ក្នុងរយៈពេលប្រាំ ឬដប់ឆ្នាំខាងមុខ។" },
  { "q": "What is your strategy for getting along with difficult colleagues?", "a": "My strategy is to maintain professional distance, focus only on the work, and communicate primarily through clear, written documents.", "q_kh": "តើអ្វីជាយុទ្ធសាស្ត្ររបស់អ្នកសម្រាប់ការចុះសម្រុងជាមួយមិត្តរួមការងារដែលពិបាក?", "a_kh": "យុទ្ធសាស្ត្ររបស់ខ្ញុំគឺរក្សាគម្លាតប្រកបដោយវិជ្ជាជីវៈ ផ្តោតតែលើការងារ និងទំនាក់ទំនងជាចម្បងតាមរយៈឯកសារដែលសរសេរច្បាស់លាស់។" },
  { "q": "Do you believe in luck or hard work?", "a": "I believe that hard work creates luck; consistent effort puts you in the right place at the right time for opportunities to arise.", "q_kh": "តើអ្នកជឿលើសំណាង ឬការខិតខំ?", "a_kh": "ខ្ញុំជឿថាការខិតខំបង្កើតសំណាង; ការខិតខំជាប់លាប់ធ្វើឱ្យអ្នកស្ថិតនៅកន្លែងដែលត្រឹមត្រូវក្នុងពេលវេលាត្រឹមត្រូវដើម្បីឱ្យឱកាសកើតឡើង។" },
  { "q": "What is your main method for tracking your personal expenses?", "a": "I use a simple spreadsheet where I log every single expense at the end of the day to keep my budget tight and accurate.", "q_kh": "តើអ្វីជាវិធីសាស្ត្រសំខាន់របស់អ្នកសម្រាប់ការតាមដានចំណាយផ្ទាល់ខ្លួនរបស់អ្នក?", "a_kh": "ខ្ញុំប្រើតារាង Spreadsheet សាមញ្ញមួយ ដែលខ្ញុំកត់ត្រារាល់ការចំណាយទាំងអស់នៅចុងបញ្ចប់នៃថ្ងៃ ដើម្បីរក្សាថវិការបស់ខ្ញុំឱ្យតឹងរ៉ឹង និងត្រឹមត្រូវ។" },
  { "q": "How do you handle writer's block or lack of creative ideas?", "a": "When I face writer's block, I step away from the task completely and spend 20 minutes doing something physical, like walking, to reset my mind.", "q_kh": "តើអ្នកដោះស្រាយការស្ទះគំនិតសរសេរ ឬកង្វះគំនិតច្នៃប្រឌិតដោយរបៀបណា?", "a_kh": "នៅពេលខ្ញុំជួបការស្ទះគំនិតសរសេរ ខ្ញុំដកខ្លួនចេញពីកិច្ចការនោះទាំងស្រុង ហើយចំណាយពេល ២០ នាទីធ្វើអ្វីដែលទាក់ទងនឹងរាងកាយ ដូចជាការដើរ ដើម្បីកំណត់ចិត្តរបស់ខ្ញុំឡើងវិញ។" },
  { "q": "What is the one thing you always carry with you?", "a": "I always carry my small, leather-bound notebook and a pen because I never want to miss the chance to quickly write down a good idea.", "q_kh": "តើអ្វីជាអ្វីមួយដែលអ្នកតែងតែយកតាមខ្លួន?", "a_kh": "ខ្ញុំតែងតែយកសៀវភៅកត់ត្រាស្បែកតូចមួយ និងប៊ិចតាមខ្លួន ព្រោះខ្ញុំមិនចង់ខកខានឱកាសក្នុងការកត់ត្រាគំនិតល្អៗយ៉ាងរហ័សនោះទេ។" },
  { "q": "What do you think is the key to maintaining a good relationship?", "a": "The key is honest and empathetic communication; it is important to truly listen to and try to understand the other person's feelings.", "q_kh": "តើអ្នកគិតថាអ្វីជាគន្លឹះក្នុងការរក្សាទំនាក់ទំនងល្អ?", "a_kh": "គន្លឹះគឺការទំនាក់ទំនងដោយស្មោះត្រង់ និងមានការយល់ចិត្ត; វាជាការសំខាន់ណាស់ក្នុងការស្តាប់ដោយស្មោះ និងព្យាយាមយល់ពីអារម្មណ៍របស់មនុស្សម្នាក់ទៀត។" },
  { "q": "Do you prefer getting up early or staying up late?", "a": "I am definitely a morning person; I prefer getting up early to enjoy the quiet time and have a slow start to my day.", "q_kh": "តើអ្នកចូលចិត្តភ្ញាក់ពីគេងព្រឹក ឬគេងយប់ជ្រៅ?", "a_kh": "ខ្ញុំពិតជាជាមនុស្សដែលចូលចិត្តពេលព្រឹក; ខ្ញុំចូលចិត្តភ្ញាក់ពីគេងព្រឹកដើម្បីរីករាយនឹងពេលវេលាស្ងាត់ និងមានការចាប់ផ្តើមថ្ងៃដែលមិនប្រញាប់។" },
  { "q": "What is the most interesting thing you have learned this week?", "a": "The most interesting thing I learned this week was how ancient civilizations managed to build massive structures without modern engineering tools.", "q_kh": "តើអ្វីដែលគួរឱ្យចាប់អារម្មណ៍បំផុតដែលអ្នកបានរៀនក្នុងសប្តាហ៍នេះ?", "a_kh": "រឿងដែលគួរឱ្យចាប់អារម្មណ៍បំផុតដែលខ្ញុំបានរៀនក្នុងសប្តាហ៍នេះគឺរបៀបដែលអរិយធម៌បុរាណបានគ្រប់គ្រងសាងសង់សំណង់ដ៏ធំសម្បើម ដោយគ្មានឧបករណ៍វិស្វកម្មទំនើប។" }
],
            food: [
                { q: "What's your favorite food?", a: "My favorite food is pizza because you can add different toppings.", q_kh: "តើអាហារអ្វីដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "អាហារដែលខ្ញុំចូលចិត្តជាងគេគឺភីហ្សា ពីព្រោះអ្នកអាចបន្ថែមគ្រឿងផ្សំផ្សេងៗ។" },
                { q: "Do you like to cook?", a: "Yes, I enjoy cooking new recipes in my free time.", q_kh: "តើអ្នកចូលចិត្តចម្អិនអាហារឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តចម្អិនរូបមន្តថ្មីៗនៅពេលទំនេរ។" },
                { q: "What did you have for dinner last night?", a: "Last night I had grilled chicken with vegetables.", q_kh: "តើម្សិលមិញអ្នកញ៉ាំអ្វីជាអាហារពេលល្ងាច?", a_kh: "ម្សិលមិញខ្ញុំបានញ៉ាំសាច់មាន់អាំងជាមួយបន្លែ។" },

                { q: "What's your favorite type of soup?", a: "I love chicken noodle soup when I'm sick.", q_kh: "តើស៊ុបប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តស៊ុបមីសាច់មាន់នៅពេលខ្ញុំឈឺ។" },
                { q: "Do you enjoy eating tacos?", a: "Yes, I love tacos with beef and vegetables.", q_kh: "តើអ្នកចូលចិត្តញ៉ាំតាកូឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តតាកូជាមួយសាច់គោ និងបន្លែ។" },
                { q: "What's your favorite type of pasta?", a: "I love spaghetti with meatballs.", q_kh: "តើប៉ាស្តាប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តស្ប៉ាកេទីជាមួយបាល់សាច់។" },
                { q: "Do you like to eat salad?", a: "Yes, I enjoy fresh green salads with vinaigrette dressing.", q_kh: "តើអ្នកចូលចិត្តញ៉ាំសាឡាតឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តសាឡាតបៃតងស្រស់ជាមួយទឹកជ្រលក់វីណេក្រេត។" },
                { q: "What's your favorite type of rice dish?", a: "I love fried rice with vegetables and egg.", q_kh: "តើម្ហូបបាយប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តបាយឆាជាមួយបន្លែ និងស៊ុត។" },
                { q: "Do you enjoy eating dumplings?", a: "Yes, I love steamed dumplings with dipping sauce.", q_kh: "តើអ្នកចូលចិត្តញ៉ាំនំបញ្ចុកឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តនំបញ្ចុកចំហុយជាមួយទឹកជ្រលក់។" },
                { q: "What's your favorite type of sandwich?", a: "I love turkey sandwiches with lettuce and tomato.", q_kh: "តើនំសាំងវិចប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តនំសាំងវិចសាច់ទីជាមួយសាឡាត និងប៉េងប៉ោះ។" },
                { q: "Do you like to eat pancakes?", a: "Yes, I enjoy pancakes with maple syrup for breakfast.", q_kh: "តើអ្នកចូលចិត្តញ៉ាំនំផេនគេកឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តនំផេនគេកជាមួយសុរាម៉េបផលសម្រាប់អាហារពេលព្រឹក។" },
                { q: "What's your favorite type of cookie?", a: "I love chocolate chip cookies.", q_kh: "តើនំខូគីប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តនំខូគីដូកូឡាឈីប។" },
                { q: "Do you enjoy eating steak?", a: "Yes, I enjoy a good steak with mashed potatoes.", q_kh: "តើអ្នកចូលចិត្តញ៉ាំស្តេកឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តស្តេកល្អជាមួយដំឡូងមីម៉ាល់។" },
           
  { "q": "What is your favorite type of cuisine and why?", "a": "My favorite is Italian cuisine because I love the simplicity of fresh ingredients, especially their homemade pasta and wood-fired pizzas.", "q_kh": "តើមុខម្ហូបប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ ហើយដោយមូលហេតុអ្វី?", "a_kh": "មុខម្ហូបដែលខ្ញុំចូលចិត្តបំផុតគឺម្ហូបអ៊ីតាលី ព្រោះខ្ញុំស្រឡាញ់ភាពសាមញ្ញនៃគ្រឿងផ្សំស្រស់ៗ ជាពិសេសប៉ាស្តាធ្វើនៅផ្ទះ និងភីហ្សាដុតដោយប្រើអុសរបស់ពួកគេ។" },
  { "q": "Do you prefer sweet or savory breakfast dishes?", "a": "I definitely prefer a savory breakfast, like a traditional egg omelet with some sautéed vegetables and whole-wheat toast.", "q_kh": "តើអ្នកចូលចិត្តអាហារពេលព្រឹកបែបផ្អែម ឬបែបប្រៃ?", "a_kh": "ខ្ញុំពិតជាចូលចិត្តអាហារពេលព្រឹកបែបប្រៃ ដូចជាអូអ៊ូមេលេត (Omelet) ស៊ុតបែបប្រពៃណីជាមួយបន្លែឆា និងនំប៉័ងអាំង។" },
  { "q": "What is one food you could eat every single day?", "a": "If I had to choose one, it would be rice, because it's so versatile and can be paired with almost any savory dish from around the world.", "q_kh": "តើអាហារអ្វីមួយដែលអ្នកអាចញ៉ាំជារៀងរាល់ថ្ងៃបាន?", "a_kh": "ប្រសិនបើខ្ញុំត្រូវជ្រើសរើសមួយ វានឹងក្លាយជាបាយ ព្រោះវាអាចបត់បែនបានច្រើន ហើយអាចផ្គូផ្គងជាមួយមុខម្ហូបប្រៃស្ទើរតែទាំងអស់ពីជុំវិញពិភពលោក។" },
  { "q": "What is the weirdest food you have ever tried?", "a": "The weirdest food I ever tried was probably a type of fermented tofu in China; the taste was surprisingly salty and the smell was incredibly strong.", "q_kh": "តើអាហារចម្លែកបំផុតដែលអ្នកធ្លាប់បានសាកល្បងគឺអ្វី?", "a_kh": "អាហារដែលចម្លែកបំផុតដែលខ្ញុំធ្លាប់បានសាកល្បងគឺប្រហែលជាប្រភេទតៅហ៊ូជូរ (Fermented Tofu) នៅក្នុងប្រទេសចិន; រសជាតិរបស់វាប្រៃគួរឱ្យភ្ញាក់ផ្អើល ហើយក្លិនរបស់វាក៏ខ្លាំងគួរឱ្យជឿ។" },
  { "q": "Do you enjoy spicy food? If so, what is your favorite spicy dish?", "a": "Yes, I absolutely love spicy food! My favorite spicy dish is authentic Thai Green Curry because the heat is perfectly balanced by the creamy coconut milk.", "q_kh": "តើអ្នកចូលចិត្តអាហារហឹរទេ? បើចូលចិត្ត តើម្ហូបហឹរអ្វីដែលអ្នកចូលចិត្ត?", "a_kh": "ចាស៎ ខ្ញុំពិតជាចូលចិត្តអាហារហឹរ! ម្ហូបហឹរដែលខ្ញុំចូលចិត្តគឺការីបៃតងថៃបែបដើម ព្រោះភាពហឹររបស់វាមានតុល្យភាពយ៉ាងល្អឥតខ្ចោះជាមួយទឹកដោះគោដូងខាប់ៗ។" },
  { "q": "What is your favorite food memory from your childhood?", "a": "My favorite food memory is baking cookies with my grandmother every Saturday afternoon; the smell of fresh cookies always brings back happy memories.", "q_kh": "តើអនុស្សាវរីយ៍អាហារដែលអ្នកចូលចិត្តបំផុតកាលពីកុមារភាពរបស់អ្នកគឺអ្វី?", "a_kh": "អនុស្សាវរីយ៍អាហារដែលខ្ញុំចូលចិត្តបំផុតគឺការដុតនំខូឃីជាមួយជីដូនរបស់ខ្ញុំរៀងរាល់រសៀលថ្ងៃសៅរ៍; ក្លិនខូឃីស្រស់ៗតែងតែនាំមកនូវអនុស្សាវរីយ៍រីករាយ។" },
  { "q": "Do you prefer eating out at high-end restaurants or casual places?", "a": "I usually prefer casual places like a good food truck or a local cafe because the atmosphere is more relaxed and the food is often authentic and affordable.", "q_kh": "តើអ្នកចូលចិត្តញ៉ាំអាហារនៅភោជនីយដ្ឋានលំដាប់ខ្ពស់ ឬកន្លែងធម្មតាៗ?", "a_kh": "ខ្ញុំជាធម្មតាចូលចិត្តកន្លែងធម្មតាៗ ដូចជាស្តង់អាហារល្អៗ ឬហាងកាហ្វេក្នុងស្រុក ព្រោះបរិយាកាសមានភាពធូរស្រាលជាង ហើយអាហារតែងតែមានរសជាតិដើម និងមានតម្លៃសមរម្យ។" },
  { "q": "What is a dish you are trying to learn how to cook right now?", "a": "I am currently trying to master making authentic Japanese ramen, specifically the rich broth, which takes many hours of simmering.", "q_kh": "តើមុខម្ហូបអ្វីដែលអ្នកកំពុងព្យាយាមរៀនធ្វើនាពេលឥឡូវនេះ?", "a_kh": "ខ្ញុំកំពុងព្យាយាមធ្វើរ៉ាម៉ែន (Ramen) ជប៉ុនបែបដើមឱ្យបានពូកែ ជាពិសេសទឹកស៊ុបខាប់ៗ ដែលត្រូវចំណាយពេលជាច្រើនម៉ោងក្នុងការដាំឱ្យពុះ។" },
  { "q": "How important is organic food to you when you are shopping?", "a": "Organic food is moderately important; I prioritize buying organic for certain items like berries and leafy greens, but not for everything.", "q_kh": "តើអាហារសរីរាង្គ (Organic Food) សំខាន់កម្រិតណាចំពោះអ្នកនៅពេលអ្នកដើរផ្សារ?", "a_kh": "អាហារសរីរាង្គមានសារៈសំខាន់ល្មម; ខ្ញុំផ្តល់អាទិភាពក្នុងការទិញសរីរាង្គសម្រាប់មុខម្ហូបមួយចំនួនដូចជាផ្លែប៊ឺរី និងបន្លែស្លឹកបៃតង ប៉ុន្តែមិនមែនសម្រាប់អ្វីៗទាំងអស់នោះទេ។" },
  { "q": "What is the best dessert you have ever eaten?", "a": "The best dessert was a French lava cake with a molten chocolate center and a side of homemade vanilla bean ice cream; it was absolutely decadent.", "q_kh": "តើបង្អែមដ៏ល្អបំផុតដែលអ្នកធ្លាប់បានញ៉ាំគឺអ្វី?", "a_kh": "បង្អែមដ៏ល្អបំផុតគឺនំ Lava បារាំងដែលមានសូកូឡារាវនៅខាងក្នុង ជាមួយការ៉េម Vanilla គ្រាប់ធញ្ញជាតិដែលធ្វើនៅផ្ទះ; វាពិតជាឆ្ងាញ់ខ្លាំងណាស់។" },
  { "q": "Do you prefer making your coffee at home or buying it from a cafe?", "a": "I definitely prefer making my coffee at home because I enjoy the ritual of brewing it, and it saves a significant amount of money over time.", "q_kh": "តើអ្នកចូលចិត្តធ្វើកាហ្វេនៅផ្ទះ ឬទិញពីហាងកាហ្វេ?", "a_kh": "ខ្ញុំពិតជាចូលចិត្តធ្វើកាហ្វេនៅផ្ទះ ព្រោះខ្ញុំរីករាយនឹងពិធីនៃការឆុងវា ហើយវាក៏សន្សំសំចៃប្រាក់បានច្រើនគួរឱ្យកត់សម្គាល់តាមពេលវេលាផងដែរ។" },
  { "q": "What do you think is the healthiest food you consume regularly?", "a": "I believe the healthiest food I consume regularly is my homemade green smoothie, which is packed with spinach, bananas, and chia seeds.", "q_kh": "តើអ្នកគិតថាអាហារដែលមានសុខភាពល្អបំផុតដែលអ្នកបរិភោគជាប្រចាំគឺអ្វី?", "a_kh": "ខ្ញុំជឿថាអាហារដែលមានសុខភាពល្អបំផុតដែលខ្ញុំបរិភោគជាប្រចាំគឺ Green Smoothie ដែលខ្ញុំធ្វើនៅផ្ទះ ដែលមានផ្ទុកទៅដោយ spinach, ចេក និងគ្រាប់ Chia ។" },
  { "q": "How often do you try a completely new restaurant?", "a": "I try a completely new restaurant at least once a month; I enjoy exploring different neighborhoods and supporting local, independent businesses.", "q_kh": "តើអ្នកសាកល្បងភោជនីយដ្ឋានថ្មីទាំងស្រុងញឹកញាប់ប៉ុណ្ណា?", "a_kh": "ខ្ញុំសាកល្បងភោជនីយដ្ឋានថ្មីទាំងស្រុងយ៉ាងហោចណាស់ម្តងក្នុងមួយខែ; ខ្ញុំរីករាយនឹងការរុករកសង្កាត់ផ្សេងៗ និងការគាំទ្រអាជីវកម្មឯករាជ្យក្នុងស្រុក។" },
  { "q": "What is your opinion on vegetarian or vegan diets?", "a": "I think vegetarian and vegan diets are great for health and the environment, but personally, I prefer a balanced diet that includes lean meat and fish.", "q_kh": "តើគំនិតរបស់អ្នកអំពីរបបអាហារបួស ឬបួសសុទ្ធយ៉ាងដូចម្តេច?", "a_kh": "ខ្ញុំគិតថា របបអាហារបួស និងបួសសុទ្ធគឺល្អសម្រាប់សុខភាព និងបរិស្ថាន ប៉ុន្តែផ្ទាល់ខ្លួនខ្ញុំចូលចិត្តរបបអាហារដែលមានតុល្យភាពដែលរួមបញ្ចូលសាច់គ្មានខ្លាញ់ និងត្រី។" },
  { "q": "Do you prefer crunchy snacks or soft snacks?", "a": "I definitely prefer crunchy snacks, like crispy potato chips or freshly baked sourdough bread with a hard crust.", "q_kh": "តើអ្នកចូលចិត្តអាហារសម្រន់ស្រួយៗ ឬអាហារសម្រន់ទន់ៗ?", "a_kh": "ខ្ញុំពិតជាចូលចិត្តអាហារសម្រន់ស្រួយៗ ដូចជាដំឡូងបារាំងបំពង ឬនំប៉័ង Sourdough ដុតនំស្រស់ៗដែលមានសំបកក្រាស់ៗ។" },
  { "q": "What is your go-to comfort food when you are feeling down?", "a": "My go-to comfort food is a big bowl of creamy, cheesy Mac and Cheese; it’s nostalgic and instantly makes me feel better.", "q_kh": "តើអាហារសម្រន់ដែលអ្នកចូលចិត្តបំផុតនៅពេលអ្នកមានអារម្មណ៍ក្រៀមក្រំគឺអ្វី?", "a_kh": "អាហារដែលខ្ញុំចូលចិត្តបំផុតនៅពេលខ្ញុំក្រៀមក្រំគឺ Mac and Cheese ខាប់ៗធំមួយចាន; វាជានុស្សាវរីយ៍ ហើយធ្វើឱ្យខ្ញុំមានអារម្មណ៍ធូរស្រាលភ្លាមៗ។" },
  { "q": "What kind of drinks do you usually have with your meals?", "a": "I usually just drink plain cold water with my meals, but on weekends, I might have a glass of iced tea or a sparkling water with lime.", "q_kh": "តើអ្នកជាធម្មតាផឹកភេសជ្ជៈអ្វីខ្លះជាមួយអាហាររបស់អ្នក?", "a_kh": "ខ្ញុំជាធម្មតាគ្រាន់តែផឹកទឹកត្រជាក់ធម្មតាជាមួយអាហាររបស់ខ្ញុំ ប៉ុន្តែនៅចុងសប្តាហ៍ ខ្ញុំអាចផឹកតែទឹកកកមួយកែវ ឬទឹកក្រូចឆ្មារដែលមានពពុះ។" },
  { "q": "How important is the presentation of food to you?", "a": "The presentation of food is quite important; visually appealing food enhances the whole dining experience and makes it more enjoyable.", "q_kh": "តើការរៀបចំអាហារមានសារៈសំខាន់កម្រិតណាចំពោះអ្នក?", "a_kh": "ការរៀបចំអាហារគឺសំខាន់ណាស់; អាហារដែលមានរូបរាងទាក់ទាញភ្នែកបង្កើនបទពិសោធន៍នៃការញ៉ាំទាំងមូល និងធ្វើឱ្យវាកាន់តែរីករាយ។" },
  { "q": "What is one food trend you think is overrated?", "a": "I think the trend of covering everything in edible gold or silver is totally overrated; it adds no flavor and just makes the food unnecessarily expensive.", "q_kh": "តើនិន្នាការអាហារអ្វីមួយដែលអ្នកគិតថាត្រូវបានគេវាយតម្លៃខ្ពស់ពេក?", "a_kh": "ខ្ញុំគិតថានិន្នាការនៃការគ្របដណ្តប់អ្វីគ្រប់យ៉ាងដោយមាស ឬប្រាក់ដែលអាចបរិភោគបាន ត្រូវបានគេវាយតម្លៃខ្ពស់ពេក; វាគ្មានរសជាតិបន្ថែមអ្វីទេ ហើយគ្រាន់តែធ្វើឱ្យអាហារមានតម្លៃថ្លៃដោយមិនចាំបាច់។" },
  { "q": "Do you have any food allergies or strong dislikes?", "a": "No, thankfully, I don't have any severe food allergies, but I really dislike the taste and texture of okra; I just can't eat it.", "q_kh": "តើអ្នកមានអាឡែស៊ីអាហារ ឬអាហារដែលមិនចូលចិត្តខ្លាំងទេ?", "a_kh": "ទេ ខ្ញុំមិនមានអាឡែស៊ីអាហារធ្ងន់ធ្ងរណាមួយទេ ប៉ុន្តែខ្ញុំពិតជាមិនចូលចិត្តរសជាតិ និងវាយនភាពនៃផ្លែប៊ី (Okra); ខ្ញុំមិនអាចញ៉ាំវាបានទេ។" },
  { "q": "What is your favorite way to use leftovers?", "a": "My favorite way to use leftovers is by turning them into a completely new dish, like taking leftover chicken and making it into a tasty soup or salad.", "q_kh": "តើអ្វីជាវិធីដែលអ្នកចូលចិត្តប្រើប្រាស់សំណល់អាហារ?", "a_kh": "វិធីដែលខ្ញុំចូលចិត្តប្រើប្រាស់សំណល់អាហារគឺដោយការបង្វែរវាទៅជាម្ហូបថ្មីទាំងស្រុង ដូចជាការយកសំណល់សាច់មាន់ ហើយធ្វើឱ្យវាទៅជាស៊ុប ឬសាឡាត់ដ៏ឈ្ងុយឆ្ងាញ់។" },
  { "q": "Do you prefer baking or cooking savory meals?", "a": "I prefer cooking savory meals much more than baking; I find cooking to be more flexible and I don't have to worry about precise measurements as much.", "q_kh": "តើអ្នកចូលចិត្តដុតនំ (Baking) ឬធ្វើម្ហូបប្រៃ?", "a_kh": "ខ្ញុំចូលចិត្តធ្វើម្ហូបប្រៃច្រើនជាងការដុតនំ; ខ្ញុំយល់ថាការធ្វើម្ហូបមានភាពបត់បែនជាង ហើយខ្ញុំមិនចាំបាច់ព្រួយបារម្ភអំពីការវាស់វែងច្បាស់លាស់ពេកនោះទេ។" },
  { "q": "What is the longest you have waited in line for food?", "a": "The longest I waited was about an hour and a half for a famous barbecue sandwich joint that was featured on a popular food show; it was good, but not sure it was worth the wait.", "q_kh": "តើពេលវេលាដែលយូរបំផុតដែលអ្នកធ្លាប់រង់ចាំតម្រង់ជួរសម្រាប់អាហារគឺប៉ុន្មាន?", "a_kh": "ពេលវេលាដែលយូរបំផុតដែលខ្ញុំរង់ចាំគឺប្រហែលមួយម៉ោងកន្លះសម្រាប់ហាងលក់នំប៉័ងសាច់អាំងដ៏ល្បីមួយដែលត្រូវបានបង្ហាញនៅលើកម្មវិធីអាហារដ៏ពេញនិយមមួយ; វាឆ្ងាញ់ ប៉ុន្តែមិនប្រាកដថាវាសមនឹងការរង់ចាំនោះទេ។" },
  { "q": "How do you feel about cooking with local and seasonal ingredients?", "a": "I feel it is very important; cooking with local and seasonal ingredients ensures maximum freshness, better flavor, and supports local farmers.", "q_kh": "តើអ្នកមានអារម្មណ៍យ៉ាងណាអំពីការចម្អិនអាហារជាមួយគ្រឿងផ្សំក្នុងស្រុក និងតាមរដូវ?", "a_kh": "ខ្ញុំយល់ថាវាសំខាន់ណាស់; ការចម្អិនអាហារជាមួយគ្រឿងផ្សំក្នុងស្រុក និងតាមរដូវ ធានានូវភាពស្រស់អតិបរមា រសជាតិល្អប្រសើរ និងគាំទ្រដល់កសិករក្នុងស្រុក។" },
  { "q": "What is the one utensil or kitchen gadget you cannot live without?", "a": "I cannot live without my high-quality chef's knife; it makes all the chopping and slicing so much easier and more efficient.", "q_kh": "តើឧបករណ៍ប្រើប្រាស់ ឬឧបករណ៍ផ្ទះបាយមួយណាដែលអ្នកមិនអាចរស់នៅដោយគ្មានវាបាន?", "a_kh": "ខ្ញុំមិនអាចរស់នៅដោយគ្មានកាំបិតចុងភៅដែលមានគុណភាពខ្ពស់របស់ខ្ញុំបានទេ; វាធ្វើឱ្យការហាន់ និងចិតទាំងអស់កាន់តែងាយស្រួល និងមានប្រសិទ្ធភាពជាងមុន។" },
  { "q": "Do you prefer white meat (chicken, turkey) or red meat (beef, lamb)?", "a": "I generally prefer white meat, especially chicken breast, as it is leaner and healthier, but I do enjoy a good steak occasionally.", "q_kh": "តើអ្នកចូលចិត្តសាច់ស (មាន់ ទួរគី) ឬសាច់ក្រហម (គោ ចៀម)?", "a_kh": "ខ្ញុំជាទូទៅចូលចិត្តសាច់ស ជាពិសេសសាច់ទ្រូងមាន់ ព្រោះវាគ្មានខ្លាញ់ និងល្អសម្រាប់សុខភាព ប៉ុន្តែខ្ញុំក៏ចូលចិត្តសាច់អាំងឆ្ងាញ់ៗម្តងម្កាលដែរ។" },
  { "q": "What is your favorite kind of bread or pastry?", "a": "My favorite is a classic French croissant; the flaky layers of buttery pastry are just perfect with a cup of coffee in the morning.", "q_kh": "តើអ្នកចូលចិត្តនំប៉័ង ឬនំកុម្មង់ប្រភេទណា?", "a_kh": "ខ្ញុំចូលចិត្តនំ Croissant បារាំងបែបបុរាណ; ស្រទាប់នៃនំកុម្មង់ប៊ឺរគឺល្អឥតខ្ចោះជាមួយកាហ្វេមួយពែងនៅពេលព្រឹក។" },
  { "q": "How often do you drink soda or sugary drinks?", "a": "I rarely drink soda or sugary drinks; I mostly stick to water or unsweetened tea, maybe having a sugary drink only on special occasions.", "q_kh": "តើអ្នកផឹកភេសជ្ជៈមានជាតិស្ករ ឬភេសជ្ជៈផ្អែមញឹកញាប់ប៉ុណ្ណា?", "a_kh": "ខ្ញុំកម្រផឹកភេសជ្ជៈមានជាតិស្ករ ឬភេសជ្ជៈផ្អែមណាស់; ខ្ញុំភាគច្រើនផឹកទឹក ឬតែគ្មានជាតិស្ករ អាចផឹកភេសជ្ជៈផ្អែមតែក្នុងឱកាសពិសេសៗប៉ុណ្ណោះ។" },
  { "q": "What country do you think has the best street food?", "a": "I think Thailand has the best street food; the variety, the quality, and the sheer deliciousness of everything they sell is unmatched.", "q_kh": "តើអ្នកគិតថាប្រទេសណាដែលមានអាហារតាមផ្លូវល្អបំផុត?", "a_kh": "ខ្ញុំគិតថាប្រទេសថៃមានអាហារតាមផ្លូវល្អបំផុត; ភាពចម្រុះ គុណភាព និងរសជាតិឆ្ងាញ់នៃអ្វីគ្រប់យ៉ាងដែលពួកគេលក់ គឺមិនអាចប្រៀបផ្ទឹមបានទេ។" },
  { "q": "Do you prefer dark chocolate, milk chocolate, or white chocolate?", "a": "I strongly prefer dark chocolate, ideally 70% cocoa or higher; I like the intense, slightly bitter flavor it has.", "q_kh": "តើអ្នកចូលចិត្តសូកូឡាខ្មៅ សូកូឡាទឹកដោះគោ ឬសូកូឡាស?", "a_kh": "ខ្ញុំចូលចិត្តសូកូឡាខ្មៅខ្លាំងណាស់ និយម ៧០% កាកាវ ឬខ្ពស់ជាងនេះ; ខ្ញុំចូលចិត្តរសជាតិដែលខ្លាំង និងជូរចត់បន្តិចរបស់វា។" },
  { "q": "What is one ingredient you cannot cook without?", "a": "I absolutely cannot cook without garlic; it is the fundamental base of flavor for almost all of my savory dishes, especially Italian and Asian food.", "q_kh": "តើអ្វីជាគ្រឿងផ្សំមួយដែលអ្នកមិនអាចធ្វើម្ហូបដោយគ្មានវាបាន?", "a_kh": "ខ្ញុំពិតជាមិនអាចធ្វើម្ហូបដោយគ្មានខ្ទឹមសបានទេ; វាគឺជាមូលដ្ឋានគ្រឹះនៃរសជាតិសម្រាប់មុខម្ហូបប្រៃស្ទើរតែទាំងអស់របស់ខ្ញុំ ជាពិសេសម្ហូបអ៊ីតាលី និងអាស៊ី។" },
  { "q": "How do you feel about food waste?", "a": "I feel strongly about reducing food waste; I plan my meals carefully, always use my leftovers, and try to compost any food scraps.", "q_kh": "តើអ្នកមានអារម្មណ៍យ៉ាងណាអំពីការខ្ជះខ្ជាយអាហារ?", "a_kh": "ខ្ញុំមានអារម្មណ៍ខ្លាំងក្នុងការកាត់បន្ថយការខ្ជះខ្ជាយអាហារ; ខ្ញុំរៀបចំផែនការអាហាររបស់ខ្ញុំដោយប្រុងប្រយ័ត្ន តែងតែប្រើប្រាស់សំណល់អាហាររបស់ខ្ញុំ ហើយព្យាយាមធ្វើជីកំប៉ុស្តពីសំណល់អាហារណាមួយ។" },
  { "q": "What is a dish that always surprises people when they try it?", "a": "A dish that often surprises people is my homemade hummus; people usually expect the store-bought version, but mine is much creamier and more flavorful.", "q_kh": "តើមុខម្ហូបអ្វីដែលតែងតែធ្វើឱ្យមនុស្សភ្ញាក់ផ្អើលនៅពេលពួកគេសាកល្បងវា?", "a_kh": "មុខម្ហូបដែលតែងតែធ្វើឱ្យមនុស្សភ្ញាក់ផ្អើលគឺ Hummus ដែលខ្ញុំធ្វើនៅផ្ទះ; មនុស្សជាធម្មតារំពឹងថានឹងមានរសជាតិដូចការទិញពីហាង ប៉ុន្តែរបស់ខ្ញុំមានរសជាតិខាប់ និងឈ្ងុយឆ្ងាញ់ជាង។" },
  { "q": "Do you prefer chicken, pork, or beef?", "a": "I generally prefer chicken because it's a very lean source of protein and can be cooked in countless different ways, making it versatile.", "q_kh": "តើអ្នកចូលចិត្តសាច់មាន់ សាច់ជ្រូក ឬសាច់គោ?", "a_kh": "ខ្ញុំជាទូទៅចូលចិត្តសាច់មាន់ ព្រោះវាជាប្រភពនៃប្រូតេអ៊ីនគ្មានខ្លាញ់ ហើយអាចចម្អិនបានតាមវិធីផ្សេងៗគ្នាជាច្រើន ដែលធ្វើឱ្យវាងាយស្រួលប្រើ។" },
  { "q": "What kind of ice cream flavor is your ultimate favorite?", "a": "My ultimate favorite ice cream flavor is pistachio; I love the subtle nutty taste and the slightly chewy texture of the actual nuts in the ice cream.", "q_kh": "តើរសជាតិការ៉េមប្រភេទណាដែលអ្នកចូលចិត្តបំផុត?", "a_kh": "រសជាតិការ៉េមដែលខ្ញុំចូលចិត្តបំផុតគឺ Pistachio; ខ្ញុំចូលចិត្តរសជាតិគ្រាប់ដែលមិនសូវខ្លាំង និងវាយនភាពទន់ៗនៃគ្រាប់ពិតនៅក្នុងការ៉េម។" },
  { "q": "How often do you eat processed or fast food?", "a": "I try to limit it to once or twice a month at most; I prefer to cook fresh meals so I know exactly what ingredients I am consuming.", "q_kh": "តើអ្នកញ៉ាំអាហារកែច្នៃ ឬអាហាររហ័សញឹកញាប់ប៉ុណ្ណា?", "a_kh": "ខ្ញុំព្យាយាមកំណត់វាត្រឹមតែម្តង ឬពីរដងក្នុងមួយខែប៉ុណ្ណោះ; ខ្ញុំចូលចិត្តធ្វើម្ហូបស្រស់ៗ ដូច្នេះខ្ញុំដឹងច្បាស់ថាខ្ញុំកំពុងបរិភោគគ្រឿងផ្សំអ្វីខ្លះ។" },
  { "q": "What is the key to making a truly great salad?", "a": "The key is a balance of textures and a great dressing; you need crunchiness, creaminess, and a homemade vinaigrette to tie all the flavors together.", "q_kh": "តើអ្វីជាគន្លឹះក្នុងការធ្វើសាឡាត់ដ៏អស្ចារ្យ?", "a_kh": "គន្លឹះគឺតុល្យភាពនៃវាយនភាព និងទឹកជ្រលក់ដ៏អស្ចារ្យ; អ្នកត្រូវការភាពស្រួយ ភាពខាប់ៗ និងទឹកជ្រលក់ Vinaigrette ធ្វើនៅផ្ទះដើម្បីភ្ជាប់រសជាតិទាំងអស់ចូលគ្នា។" },
  { "q": "Do you prefer making your own sauces or buying them pre-made?", "a": "For most things, I prefer making my own sauces, like pesto or marinara, because the fresh flavor is incomparable to the bottled versions.", "q_kh": "តើអ្នកចូលចិត្តធ្វើទឹកជ្រលក់ដោយខ្លួនឯង ឬទិញដែលផលិតរួចជាស្រេច?", "a_kh": "សម្រាប់អ្វីៗភាគច្រើន ខ្ញុំចូលចិត្តធ្វើទឹកជ្រលក់ដោយខ្លួនឯង ដូចជា Pesto ឬ Marinara ព្រោះរសជាតិស្រស់ៗគឺមិនអាចប្រៀបធៀបទៅនឹងទឹកជ្រលក់ដែលវេចខ្ចប់នោះទេ។" },
  { "q": "What is your favorite type of cheese?", "a": "My favorite type of cheese is an aged cheddar; I love the sharp, complex, and slightly nutty flavor it develops over time.", "q_kh": "តើឈីសប្រភេទណាដែលអ្នកចូលចិត្ត?", "a_kh": "ឈីសដែលខ្ញុំចូលចិត្តបំផុតគឺ Cheddar ដែលចាស់ (Aged Cheddar); ខ្ញុំចូលចិត្តរសជាតិមុត ស្មុគស្មាញ និងរសជាតិគ្រាប់បន្តិចរបស់វាដែលកើតឡើងតាមពេលវេលា។" },
  { "q": "How do you feel about cooking for a large group of people?", "a": "I enjoy cooking for large groups, but I prefer doing simple, crowd-pleasing meals like a big pot of chili or a pasta bake that I can prepare mostly in advance.", "q_kh": "តើអ្នកមានអារម្មណ៍យ៉ាងណាអំពីការធ្វើម្ហូបសម្រាប់ក្រុមមនុស្សច្រើន?", "a_kh": "ខ្ញុំរីករាយនឹងការធ្វើម្ហូបសម្រាប់ក្រុមធំៗ ប៉ុន្តែខ្ញុំចូលចិត្តធ្វើអាហារសាមញ្ញៗដែលមនុស្សគ្រប់គ្នាចូលចិត្ត ដូចជាសម្លរឆ្ងាញ់ៗធំមួយ ឬប៉ាស្តាដុត ដែលខ្ញុំអាចរៀបចំទុកមុនបានភាគច្រើន។" },
  { "q": "What is the biggest difference between home-cooked meals and restaurant food?", "a": "The biggest difference is the level of salt and butter; restaurant food often uses much more of both to enhance the flavor, making it less healthy than home-cooked food.", "q_kh": "តើអ្វីជាភាពខុសគ្នាដ៏ធំបំផុតរវាងអាហារធ្វើនៅផ្ទះ និងអាហារភោជនីយដ្ឋាន?", "a_kh": "ភាពខុសគ្នាដ៏ធំបំផុតគឺកម្រិតអំបិល និងប៊ឺរ; អាហារភោជនីយដ្ឋានតែងតែប្រើប្រាស់ទាំងពីរច្រើនជាង ដើម្បីបង្កើនរសជាតិ ដែលធ្វើឱ្យវាមិនសូវល្អសម្រាប់សុខភាពដូចអាហារធ្វើនៅផ្ទះឡើយ។" },
  { "q": "Do you prefer eating raw vegetables or cooked vegetables?", "a": "I prefer a mix; raw vegetables are great for crunchiness in salads, but cooked vegetables, especially roasted ones, bring out a lot of natural sweetness.", "q_kh": "តើអ្នកចូលចិត្តញ៉ាំបន្លែឆៅ ឬបន្លែឆ្អិន?", "a_kh": "ខ្ញុំចូលចិត្តលាយបញ្ចូលគ្នា; បន្លែឆៅគឺល្អសម្រាប់ភាពស្រួយក្នុងសាឡាត់ ប៉ុន្តែបន្លែឆ្អិន ជាពិសេសបន្លែដុត នាំមកនូវភាពផ្អែមធម្មជាតិជាច្រើន។" },
  { "q": "What is your opinion on food delivery services?", "a": "Food delivery services are very convenient, especially on busy days, but they can be expensive with all the fees, so I try to use them sparingly.", "q_kh": "តើគំនិតរបស់អ្នកអំពីសេវាកម្មដឹកជញ្ជូនអាហារយ៉ាងដូចម្តេច?", "a_kh": "សេវាកម្មដឹកជញ្ជូនអាហារគឺងាយស្រួលណាស់ ជាពិសេសនៅថ្ងៃមមាញឹក ប៉ុន្តែពួកគេអាចមានតម្លៃថ្លៃដោយសារថ្លៃសេវាទាំងអស់ ដូច្នេះខ្ញុំព្យាយាមប្រើប្រាស់វាតិចៗ។" },
  { "q": "What is the best type of noodle dish in the world, in your opinion?", "a": "In my opinion, the best type of noodle dish is a really good Vietnamese Pho; the fragrant broth and fresh herbs make it incredibly complex and satisfying.", "q_kh": "តើម្ហូបមីប្រភេទណាដែលល្អបំផុតនៅក្នុងពិភពលោក តាមគំនិតរបស់អ្នក?", "a_kh": "តាមគំនិតរបស់ខ្ញុំ ម្ហូបមីដែលល្អបំផុតគឺ Pho វៀតណាមដ៏ឆ្ងាញ់; ទឹកស៊ុបក្រអូប និងឱសថស្រស់ៗធ្វើឱ្យវាក្លាយជាម្ហូបដែលស្មុគស្មាញ និងពេញចិត្តយ៉ាងខ្លាំង។" },
  { "q": "How do you usually choose the wine or beverage for a meal?", "a": "I usually choose based on the protein; I pair red wine with beef and white wine or beer with lighter fish and chicken dishes.", "q_kh": "តើអ្នកជាធម្មតាជ្រើសរើសស្រា ឬភេសជ្ជៈសម្រាប់អាហារដោយរបៀបណា?", "a_kh": "ខ្ញុំជាធម្មតាជ្រើសរើសដោយផ្អែកលើប្រភេទសាច់; ខ្ញុំផ្គូផ្គងស្រាក្រហមជាមួយសាច់គោ និងស្រាស ឬស្រាបៀរជាមួយត្រី និងសាច់មាន់ស្រាលៗ។" },
  { "q": "What is one food that brings back a strong memory of a place you visited?", "a": "The simple taste of fresh lemon sorbet brings back strong memories of walking along the Amalfi Coast in Italy during the summer.", "q_kh": "តើអាហារអ្វីមួយដែលនាំមកនូវអនុស្សាវរីយ៍ដ៏ខ្លាំងក្លានៃកន្លែងដែលអ្នកបានទៅលេង?", "a_kh": "រសជាតិស៊ូប៊ែរ (Sorbet) ក្រូចឆ្មារស្រស់ៗ នាំមកនូវអនុស្សាវរីយ៍ដ៏ខ្លាំងក្លានៃការដើរតាមឆ្នេរ Amalfi ក្នុងប្រទេសអ៊ីតាលីអំឡុងពេលរដូវក្តៅ។" },
  { "q": "Do you like to follow recipes exactly, or do you prefer to improvise?", "a": "When baking, I follow recipes exactly, but when cooking savory dishes, I much prefer to improvise and adjust the spices and ingredients to my taste.", "q_kh": "តើអ្នកចូលចិត្តធ្វើតាមរូបមន្តច្បាស់លាស់ ឬអ្នកចូលចិត្តធ្វើតាមការច្នៃប្រឌិត?", "a_kh": "នៅពេលដុតនំ ខ្ញុំធ្វើតាមរូបមន្តច្បាស់លាស់ ប៉ុន្តែនៅពេលធ្វើម្ហូបប្រៃ ខ្ញុំចូលចិត្តធ្វើតាមការច្នៃប្រឌិត និងកែសម្រួលគ្រឿងទេស និងគ្រឿងផ្សំទៅតាមរសជាតិរបស់ខ្ញុំ។" },
  { "q": "What is your opinion on eating insects as a sustainable food source?", "a": "I understand the need for sustainability, but I would be hesitant to eat insects; I think I would need a lot of convincing on the flavor and texture.", "q_kh": "តើគំនិតរបស់អ្នកអំពីការបរិភោគសត្វល្អិតជាប្រភពអាហារប្រកបដោយនិរន្តរភាពយ៉ាងដូចម្តេច?", "a_kh": "ខ្ញុំយល់ពីតម្រូវការសម្រាប់ការនិរន្តរភាព ប៉ុន្តែខ្ញុំនឹងស្ទាក់ស្ទើរក្នុងការបរិភោគសត្វល្អិត; ខ្ញុំគិតថាខ្ញុំនឹងត្រូវការការបញ្ចុះបញ្ចូលច្រើនលើរសជាតិ និងវាយនភាព។" },
  { "q": "How do you try to reduce the amount of salt in your cooking?", "a": "I reduce salt by adding more herbs, spices, and a little squeeze of fresh citrus, like lemon or lime, to enhance the flavor without adding sodium.", "q_kh": "តើអ្នកព្យាយាមកាត់បន្ថយបរិមាណអំបិលក្នុងការចម្អិនអាហាររបស់អ្នកដោយរបៀបណា?", "a_kh": "ខ្ញុំកាត់បន្ថយអំបិលដោយបន្ថែមឱសថ គ្រឿងទេស និងទឹកក្រូចឆ្មារស្រស់បន្តិច ដូចជាក្រូចឆ្មា ឬកំបោរ ដើម្បីបង្កើនរសជាតិដោយមិនចាំបាច់បន្ថែមជាតិសូដ្យូម។" },
  { "q": "What is the strangest combination of foods you genuinely enjoy?", "a": "The strangest combination I enjoy is dipping crispy French fries into a thick chocolate milkshake; the salty and sweet combination is surprisingly good.", "q_kh": "តើអ្វីជាការផ្សំអាហារដែលចម្លែកបំផុតដែលអ្នកចូលចិត្តដោយស្មោះ?", "a_kh": "ការផ្សំអាហារដែលចម្លែកបំផុតដែលខ្ញុំចូលចិត្តគឺការជ្រលក់ដំឡូងបារាំងបំពងស្រួយៗ ទៅក្នុងភេសជ្ជៈសូកូឡាទឹកដោះគោខាប់ៗ; ការផ្សំប្រៃ និងផ្អែមគឺល្អគួរឱ្យភ្ញាក់ផ្អើល។" },
  { "q": "Do you prefer a heavy lunch or a light lunch?", "a": "I always prefer a light lunch, such as a hearty soup or a simple wrap, so that I don't feel sluggish and unproductive in the afternoon.", "q_kh": "តើអ្នកចូលចិត្តអាហារថ្ងៃត្រង់ធ្ងន់ ឬអាហារថ្ងៃត្រង់ស្រាល?", "a_kh": "ខ្ញុំតែងតែចូលចិត្តអាហារថ្ងៃត្រង់ស្រាល ដូចជាស៊ុបមួយចាន ឬសាំងវិចធម្មតាៗ ដើម្បីកុំឱ្យខ្ញុំមានអារម្មណ៍ងងុយដេក និងគ្មានផលិតភាពនៅពេលរសៀល។" },
  { "q": "What is your favorite fruit and how do you like to eat it?", "a": "My favorite fruit is a ripe mango; I love to eat it sliced up, completely plain, when it's perfectly sweet and juicy.", "q_kh": "តើផ្លែឈើអ្វីដែលអ្នកចូលចិត្តជាងគេ ហើយអ្នកចូលចិត្តញ៉ាំវាដោយរបៀបណា?", "a_kh": "ផ្លែឈើដែលខ្ញុំចូលចិត្តបំផុតគឺស្វាយទុំ; ខ្ញុំចូលចិត្តញ៉ាំវាកាត់ជាចំណិតៗ ដោយគ្មានអ្វីបន្ថែម នៅពេលដែលវាផ្អែម និងមានជាតិទឹកល្អឥតខ្ចោះ។" },
  { "q": "How do you plan your meals for the week?", "a": "I usually plan my meals on Sunday morning by checking my schedule and the weather, which helps me decide between quick, easy meals or more complex weekend cooking projects.", "q_kh": "តើអ្នករៀបចំផែនការអាហាររបស់អ្នកសម្រាប់សប្តាហ៍ដោយរបៀបណា?", "a_kh": "ខ្ញុំជាធម្មតារៀបចំផែនការអាហាររបស់ខ្ញុំនៅព្រឹកថ្ងៃអាទិត្យដោយពិនិត្យមើលកាលវិភាគ និងអាកាសធាតុរបស់ខ្ញុំ ដែលជួយខ្ញុំក្នុងការសម្រេចចិត្តរវាងអាហាររហ័ស ងាយស្រួល ឬគម្រោងធ្វើម្ហូបនៅចុងសប្តាហ៍ដែលស្មុគស្មាញជាង។" },
  { "q": "What is a kitchen mistake you make frequently?", "a": "My most frequent kitchen mistake is probably over-salting soup; I often forget to account for the reduction of liquid as the soup simmers.", "q_kh": "តើកំហុសក្នុងការធ្វើម្ហូបអ្វីដែលអ្នកតែងតែធ្វើ?", "a_kh": "កំហុសក្នុងការធ្វើម្ហូបដែលខ្ញុំធ្វើញឹកញាប់បំផុតគឺប្រហែលជាការដាក់អំបិលច្រើនពេកទៅក្នុងស៊ុប; ខ្ញុំតែងតែភ្លេចគិតគូរពីការថយចុះនៃទឹកនៅពេលស៊ុបពុះ។" },
  { "q": "Do you prefer thin crust or thick crust pizza?", "a": "I much prefer thin crust pizza, especially if it is crispy on the edges; it allows the flavor of the toppings and sauce to really shine through.", "q_kh": "តើអ្នកចូលចិត្តភីហ្សាសំបកស្តើង ឬសំបកក្រាស់?", "a_kh": "ខ្ញុំចូលចិត្តភីហ្សាសំបកស្តើងខ្លាំងណាស់ ជាពិសេសប្រសិនបើវាស្រួយនៅគែម; វាអនុញ្ញាតឱ្យរសជាតិនៃគ្រឿង និងទឹកជ្រលក់លេចធ្លោឡើង។" },
  { "q": "What is the best way to store fresh herbs to keep them fresh?", "a": "The best way is to treat them like a bouquet of flowers; trim the ends and stand them up in a glass of water, then cover the tops loosely with a plastic bag and put them in the fridge.", "q_kh": "តើអ្វីជាវិធីល្អបំផុតដើម្បីរក្សាឱសថស្រស់ៗឱ្យនៅស្រស់?", "a_kh": "វិធីល្អបំផុតគឺត្រូវប្រព្រឹត្តចំពោះពួកវាដូចជាភួងផ្កា; កាត់គល់វា ហើយដាក់វាឱ្យឈរនៅក្នុងកែវទឹក បន្ទាប់មកគ្របគម្របដោយថង់ប្លាស្ទិក ហើយដាក់វានៅក្នុងទូរទឹកកក។" },
  { "q": "Do you prefer a warm drink or a cold drink to relax?", "a": "To truly relax, I prefer a warm drink, specifically a cup of herbal, caffeine-free tea, because it is soothing and prepares me for sleep.", "q_kh": "តើអ្នកចូលចិត្តភេសជ្ជៈក្តៅ ឬភេសជ្ជៈត្រជាក់ដើម្បីបន្ធូរអារម្មណ៍?", "a_kh": "ដើម្បីបន្ធូរអារម្មណ៍ពិតប្រាកដ ខ្ញុំចូលចិត្តភេសជ្ជៈក្តៅ ជាពិសេសតែឱសថដែលគ្មានជាតិកាហ្វេអ៊ីន ព្រោះវាជួយឱ្យខ្ញុំស្ងប់ និងត្រៀមសម្រាប់ការគេង។" },
  { "q": "What is a food that you hated as a child but enjoy now?", "a": "I absolutely hated Brussels sprouts as a child, but now I love them when they are roasted with a little olive oil and balsamic glaze; they taste completely different.", "q_kh": "តើអាហារអ្វីដែលអ្នកស្អប់កាលពីក្មេង ប៉ុន្តែឥឡូវចូលចិត្ត?", "a_kh": "ខ្ញុំស្អប់ស្ពៃ Brussels កាលពីក្មេង ប៉ុន្តែឥឡូវនេះខ្ញុំចូលចិត្តវា នៅពេលដែលវាត្រូវបានគេដុតជាមួយប្រេងអូលីវ និងទឹកជ្រលក់ Balsamic glaze បន្តិច; វាមានរសជាតិខុសគ្នាទាំងស្រុង។" },
  { "q": "How important are food reviews to you when choosing a restaurant?", "a": "Food reviews are very important, but I only trust reviews from sources I know and I look for consistency, not just one or two perfect scores.", "q_kh": "តើការពិនិត្យអាហារ (Food Reviews) មានសារៈសំខាន់កម្រិតណាចំពោះអ្នកនៅពេលជ្រើសរើសភោជនីយដ្ឋាន?", "a_kh": "ការពិនិត្យអាហារមានសារៈសំខាន់ណាស់ ប៉ុន្តែខ្ញុំទុកចិត្តតែការពិនិត្យពីប្រភពដែលខ្ញុំស្គាល់ ហើយខ្ញុំស្វែងរកភាពជាប់លាប់ មិនមែនគ្រាន់តែពិន្ទុល្អឥតខ្ចោះតែមួយ ឬពីរនោះទេ។" },
  { "q": "What is the most exotic ingredient you have ever used in cooking?", "a": "The most exotic ingredient I have used is probably saffron threads; they add a beautiful color and a very unique, subtle flavor to rice dishes.", "q_kh": "តើគ្រឿងផ្សំដែលប្លែកបំផុតដែលអ្នកធ្លាប់បានប្រើក្នុងការចម្អិនអាហារគឺអ្វី?", "a_kh": "គ្រឿងផ្សំដែលប្លែកបំផុតដែលខ្ញុំបានប្រើគឺប្រហែលជា Saffron; វាបន្ថែមពណ៌ដ៏ស្រស់ស្អាត និងរសជាតិប្លែក ទៅក្នុងមុខម្ហូបបាយ។" },
  { "q": "Do you prefer a big feast for holidays or a small, intimate meal?", "a": "I prefer a big feast for holidays because it allows everyone in the family to contribute their favorite dishes and it creates a very joyful, communal atmosphere.", "q_kh": "តើអ្នកចូលចិត្តពិធីជប់លៀងធំសម្រាប់ថ្ងៃឈប់សម្រាក ឬអាហារតូច និងស្និទ្ធស្នាល?", "a_kh": "ខ្ញុំចូលចិត្តពិធីជប់លៀងធំសម្រាប់ថ្ងៃឈប់សម្រាក ព្រោះវាអនុញ្ញាតឱ្យសមាជិកគ្រួសារគ្រប់រូបចូលរួមចំណែកធ្វើម្ហូបដែលពួកគេចូលចិត្ត ហើយវាបង្កើតបរិយាកាសរីករាយ និងស្និទ្ធស្នាល។" },
  { "q": "What is your best tip for meal prepping?", "a": "My best tip for meal prepping is to only prep the components that take the longest time, like grains and roasted vegetables, and leave the fresh salad making for the day you eat it.", "q_kh": "តើអ្វីជាគន្លឹះដ៏ល្អបំផុតរបស់អ្នកសម្រាប់ការរៀបចំអាហារទុកជាមុន (Meal Prepping)?", "a_kh": "គន្លឹះដ៏ល្អបំផុតរបស់ខ្ញុំសម្រាប់ការរៀបចំអាហារទុកជាមុនគឺការរៀបចំតែគ្រឿងផ្សំដែលចំណាយពេលយូរបំផុត ដូចជាគ្រាប់ធញ្ញជាតិ និងបន្លែដុត ហើយទុកការធ្វើសាឡាត់ស្រស់សម្រាប់ថ្ងៃដែលអ្នកញ៉ាំវា។" },
  { "q": "What do you think is the perfect ratio of protein to vegetables on a plate?", "a": "I think the perfect ratio should be half vegetables, a quarter protein, and a quarter healthy carbohydrates like brown rice or sweet potato.", "q_kh": "តើអ្នកគិតថាសមាមាត្រដ៏ល្អឥតខ្ចោះនៃប្រូតេអ៊ីនទៅបន្លែនៅលើចានគឺប៉ុន្មាន?", "a_kh": "ខ្ញុំគិតថាសមាមាត្រដ៏ល្អឥតខ្ចោះគួរតែជាបន្លែពាក់កណ្តាល ប្រូតេអ៊ីនមួយភាគបួន និងកាបូអ៊ីដ្រាតល្អសម្រាប់សុខភាពមួយភាគបួន ដូចជាបាយសំរូប ឬដំឡូងជ្វា។" },
  { "q": "What is one food you always have in your refrigerator?", "a": "I always have a block of feta cheese in my refrigerator; it's great for quickly adding a salty, tangy flavor to any salad or omelet.", "q_kh": "តើអាហារអ្វីមួយដែលអ្នកតែងតែមាននៅក្នុងទូទឹកកករបស់អ្នក?", "a_kh": "ខ្ញុំតែងតែមានឈីស Feta មួយដុំនៅក្នុងទូទឹកកករបស់ខ្ញុំ; វាល្អណាស់សម្រាប់ការបន្ថែមរសជាតិប្រៃ និងជូរទៅក្នុងសាឡាត់ ឬអូអ៊ូមេលេតណាមួយយ៉ាងរហ័ស។" },
  { "q": "Do you prefer using butter or olive oil for cooking?", "a": "For everyday cooking, I prefer using olive oil because it's healthier and has a milder flavor, but I always use butter when I'm baking for the rich taste.", "q_kh": "តើអ្នកចូលចិត្តប្រើប៊ឺរ ឬប្រេងអូលីវសម្រាប់ការចម្អិនអាហារ?", "a_kh": "សម្រាប់ការចម្អិនអាហារប្រចាំថ្ងៃ ខ្ញុំចូលចិត្តប្រើប្រេងអូលីវ ព្រោះវាល្អសម្រាប់សុខភាព និងមានរសជាតិស្រាលជាង ប៉ុន្តែខ្ញុំតែងតែប្រើប៊ឺរនៅពេលខ្ញុំដុតនំដើម្បីទទួលបានរសជាតិឈ្ងុយឆ្ងាញ់។" },
  { "q": "What is your favorite cooking TV show or personality?", "a": "My favorite cooking show is 'Chef's Table' because it focuses not just on the food, but on the philosophy and life stories of the world's most innovative chefs.", "q_kh": "តើកម្មវិធីទូរទស្សន៍ធ្វើម្ហូប ឬបុគ្គលិកលក្ខណៈដែលអ្នកចូលចិត្តបំផុតគឺអ្វី?", "a_kh": "កម្មវិធីធ្វើម្ហូបដែលខ្ញុំចូលចិត្តបំផុតគឺ 'Chef's Table' ព្រោះវាផ្តោតមិនត្រឹមតែលើអាហារប៉ុណ្ណោះទេ ប៉ុន្តែថែមទាំងលើទស្សនវិជ្ជា និងរឿងរ៉ាវជីវិតរបស់មេចុងភៅដែលច្នៃប្រឌិតបំផុតរបស់ពិភពលោកផងដែរ។" },
  { "q": "How do you decide whether to buy a food item in bulk or not?", "a": "I decide based on the shelf life and frequency of use; I only buy non-perishables like rice, pasta, and toilet paper in bulk to save money.", "q_kh": "តើអ្នកសម្រេចចិត្តថាតើត្រូវទិញមុខម្ហូបច្រើន (Bulk) ឬអត់ដោយរបៀបណា?", "a_kh": "ខ្ញុំសម្រេចចិត្តដោយផ្អែកលើអាយុកាលធ្នើ និងភាពញឹកញាប់នៃការប្រើប្រាស់; ខ្ញុំទិញតែរបស់ដែលមិនងាយខូច ដូចជាបាយ អង្ករ ប៉ាស្តា និងក្រដាសបង្គន់ច្រើន ដើម្បីសន្សំប្រាក់។" },
  { "q": "What is one food you believe is a universal comfort food?", "a": "I believe that a simple, perfectly baked chocolate chip cookie is a universal comfort food; it's recognizable and evokes a feeling of warmth and home everywhere.", "q_kh": "តើអាហារអ្វីមួយដែលអ្នកជឿថាជាអាហារដែលផ្តល់ភាពកក់ក្តៅដល់មនុស្សទូទៅ?", "a_kh": "ខ្ញុំជឿថានំខូឃីសូកូឡាឈីបដែលដុតនំយ៉ាងល្អឥតខ្ចោះ គឺជាអាហារដែលផ្តល់ភាពកក់ក្តៅដល់មនុស្សទូទៅ; វាជាអាហារដែលងាយស្គាល់ និងបង្កើតអារម្មណ៍កក់ក្តៅ និងដូចផ្ទះនៅគ្រប់ទីកន្លែង។" },
  { "q": "What are your thoughts on using meal replacement shakes?", "a": "I think meal replacement shakes can be useful as a quick, last-resort option when traveling or extremely busy, but they shouldn't replace regular, whole-food meals.", "q_kh": "តើគំនិតរបស់អ្នកអំពីការប្រើប្រាស់ភេសជ្ជៈជំនួសអាហារ (Meal Replacement Shakes) យ៉ាងដូចម្តេច?", "a_kh": "ខ្ញុំគិតថាភេសជ្ជៈជំនួសអាហារអាចមានប្រយោជន៍ជាជម្រើសរហ័ស សម្រាប់ការធ្វើដំណើរ ឬនៅពេលរវល់ខ្លាំង ប៉ុន្តែពួកគេមិនគួរជំនួសអាហារពេញលេញជាប្រចាំនោះទេ។" },
  { "q": "What is the key to a good marinade for meat?", "a": "The key to a good marinade is having an acidic component, like lemon juice or vinegar, to tenderize the meat, and a flavorful fat like olive oil, along with herbs and spices.", "q_kh": "តើអ្វីជាគន្លឹះនៃទឹកប្រឡាក់ដ៏ល្អសម្រាប់សាច់?", "a_kh": "គន្លឹះនៃទឹកប្រឡាក់ដ៏ល្អគឺការមានសារធាតុអាស៊ីត ដូចជាទឹកក្រូចឆ្មា ឬទឹកខ្មេះ ដើម្បីធ្វើឱ្យសាច់ទន់ និងខ្លាញ់ដែលមានរសជាតិដូចជាប្រេងអូលីវ រួមជាមួយឱសថ និងគ្រឿងទេស។" },
  { "q": "Do you prefer breakfast, lunch, or dinner?", "a": "I definitely prefer dinner; I love taking my time, cooking something elaborate, and having a relaxed meal with friends or family after a long day.", "q_kh": "តើអ្នកចូលចិត្តអាហារពេលព្រឹក អាហារថ្ងៃត្រង់ ឬអាហារពេលល្ងាច?", "a_kh": "ខ្ញុំពិតជាចូលចិត្តអាហារពេលល្ងាច; ខ្ញុំចូលចិត្តចំណាយពេលរបស់ខ្ញុំ ធ្វើម្ហូបដែលហ្មត់ចត់ ហើយញ៉ាំអាហារយ៉ាងស្រួលជាមួយមិត្តភក្តិ ឬក្រុមគ្រួសារបន្ទាប់ពីថ្ងៃដ៏វែង។" },
  { "q": "What is the best way to get kids to eat more vegetables?", "a": "The best way is to be sneaky about it; puréeing vegetables into sauces, baking them into muffins, or just getting them to help you cook so they are invested in the process.", "q_kh": "តើអ្វីជាវិធីល្អបំផុតដើម្បីឱ្យក្មេងៗញ៉ាំបន្លែបានច្រើន?", "a_kh": "វិធីល្អបំផុតគឺលាក់បន្លែពីពួកគេ; យកបន្លែទៅកិនធ្វើជាទឹកជ្រលក់ ដុតនំវាជាមួយនំ Muffin ឬគ្រាន់តែឱ្យពួកគេជួយអ្នកធ្វើម្ហូប ដូច្នេះពួកគេចាប់អារម្មណ៍នឹងដំណើរការនេះ។" },
  { "q": "What kind of oil do you think is best for deep frying?", "a": "Canola oil or peanut oil are generally the best for deep frying because they have a high smoke point and a very neutral flavor that doesn't affect the food.", "q_kh": "តើអ្នកគិតថាប្រេងប្រភេទណាដែលល្អបំផុតសម្រាប់បំពងជ្រៅ?", "a_kh": "ប្រេង Canola ឬប្រេងសណ្តែកដី ជាទូទៅគឺល្អបំផុតសម្រាប់ការបំពងជ្រៅ ព្រោះវាមានចំណុចផ្សែងខ្ពស់ និងរសជាតិអព្យាក្រឹត ដែលមិនប៉ះពាល់ដល់អាហារ។" },
  { "q": "Do you follow a specific diet (Keto, Paleo, etc.)?", "a": "No, I don't follow any specific restrictive diet; I just try to stick to a balanced approach of whole foods, plenty of vegetables, and minimal processed sugar.", "q_kh": "តើអ្នកធ្វើតាមរបបអាហារជាក់លាក់ណាមួយ (Keto, Paleo, etc.) ទេ?", "a_kh": "ទេ ខ្ញុំមិនធ្វើតាមរបបអាហារហាមឃាត់ជាក់លាក់ណាមួយទេ; ខ្ញុំគ្រាន់តែព្យាយាមប្រកាន់ខ្ជាប់នូវវិធីសាស្រ្តដែលមានតុល្យភាពនៃអាហារពេញលេញ បន្លែច្រើន និងស្ករកែច្នៃតិចតួចបំផុត។" },
  { "q": "What is the most memorable cooking disaster you have ever had?", "a": "My most memorable cooking disaster was trying to make my own mayonnaise; it completely separated into oil and egg yolk, and I had to throw the whole batch away.", "q_kh": "តើការចម្អិនអាហារមហន្តរាយដែលគួរឱ្យចងចាំបំផុតដែលអ្នកធ្លាប់មានគឺអ្វី?", "a_kh": "មហន្តរាយធ្វើម្ហូបដែលគួរឱ្យចងចាំបំផុតរបស់ខ្ញុំគឺការប៉ុនប៉ងធ្វើ Mayonnaise ដោយខ្លួនឯង; វាបានបំបែកទាំងស្រុងទៅជាប្រេង និងពងមាន់ ហើយខ្ញុំត្រូវបោះចោលទាំងអស់។" },
  { "q": "How important is having a meal with family or friends?", "a": "It's extremely important; mealtimes are the perfect opportunity to slow down, disconnect from screens, and reconnect with my loved ones, strengthening our bonds.", "q_kh": "តើការញ៉ាំអាហារជាមួយក្រុមគ្រួសារ ឬមិត្តភក្តិមានសារៈសំខាន់កម្រិតណា?", "a_kh": "វាមានសារៈសំខាន់ខ្លាំងណាស់; ម៉ោងអាហារគឺជាឱកាសដ៏ល្អឥតខ្ចោះដើម្បីបន្ថយល្បឿន ផ្តាច់ចេញពីអេក្រង់ និងភ្ជាប់ទំនាក់ទំនងឡើងវិញជាមួយមនុស្សជាទីស្រឡាញ់របស់ខ្ញុំ ពង្រឹងចំណងមិត្តភាពរបស់យើង។" },
  { "q": "What is a dish you are always impressed by when someone else cooks it?", "a": "I am always impressed by a really good soufflé; they are so delicate, and it takes true technical skill to get them perfectly risen and not collapsing.", "q_kh": "តើមុខម្ហូបអ្វីដែលអ្នកតែងតែចាប់អារម្មណ៍នៅពេលអ្នកផ្សេងធ្វើវា?", "a_kh": "ខ្ញុំតែងតែចាប់អារម្មណ៍ដោយ Soufflé ដ៏ល្អ; វាគឺឆ្ងាញ់ណាស់ ហើយវាទាមទារជំនាញបច្ចេកទេសពិតប្រាកដដើម្បីឱ្យវារីកឡើងយ៉ាងល្អឥតខ្ចោះ និងមិនយារ។" },
  { "q": "Do you prefer a strong, bitter beer or a light, sweet cocktail?", "a": "I prefer a strong, bitter beer, like an IPA; I enjoy the depth of flavor and the refreshing bitterness, especially on a hot day.", "q_kh": "តើអ្នកចូលចិត្តស្រាបៀរខ្លាំង ជូរចត់ ឬស្រាក្រឡុកស្រាល ផ្អែម?", "a_kh": "ខ្ញុំចូលចិត្តស្រាបៀរខ្លាំង ជូរចត់ ដូចជា IPA; ខ្ញុំរីករាយនឹងជម្រៅនៃរសជាតិ និងភាពជូរចត់ដ៏ស្រស់ស្រាយ ជាពិសេសនៅថ្ងៃក្តៅ។" },
  { "q": "What is your opinion on genetically modified (GM) foods?", "a": "I believe GM foods are a complex issue; while they can help with global food security, I prefer to stick to non-GM options when they are available, just to be cautious.", "q_kh": "តើគំនិតរបស់អ្នកអំពីអាហារដែលត្រូវបានកែប្រែហ្សែន (GM) យ៉ាងដូចម្តេច?", "a_kh": "ខ្ញុំជឿថាអាហារ GM គឺជាបញ្ហាស្មុគស្មាញ; ខណៈដែលពួកគេអាចជួយដល់សន្តិសុខស្បៀងសកល ខ្ញុំចូលចិត្តប្រកាន់ខ្ជាប់នូវជម្រើសដែលមិនមែនជា GM នៅពេលដែលអាចរកបាន គ្រាន់តែដើម្បីប្រុងប្រយ័ត្ន។" },
  { "q": "What is your favorite type of sauce or dip for savory snacks?", "a": "My favorite is a homemade, smoky chipotle mayonnaise; the creamy texture and the subtle heat from the chipotle pepper make it perfect for dipping.", "q_kh": "តើទឹកជ្រលក់ ឬទឹកប្រឡាក់ប្រភេទណាដែលអ្នកចូលចិត្តសម្រាប់អាហារសម្រន់បែបប្រៃ?", "a_kh": "របស់ដែលខ្ញុំចូលចិត្តគឺ Mayonnaise Chipotle ធ្វើនៅផ្ទះ ដែលមានក្លិនផ្សែង; វាយនភាពខាប់ៗ និងភាពហឹរស្រាលៗពីម្រេច Chipotle ធ្វើឱ្យវាល្អឥតខ្ចោះសម្រាប់ការជ្រលក់។" },
  { "q": "How do you make sure you get enough water throughout the day?", "a": "I make sure by always keeping a large, marked water bottle on my desk, and I make it a habit to refill it three times a day as a minimum goal.", "q_kh": "តើអ្នកធ្វើដូចម្តេចដើម្បីធានាថាអ្នកទទួលបានទឹកគ្រប់គ្រាន់ពេញមួយថ្ងៃ?", "a_kh": "ខ្ញុំធានាដោយរក្សានូវដបទឹកធំដែលមានសញ្ញាសម្គាល់នៅលើតុរបស់ខ្ញុំជានិច្ច ហើយខ្ញុំធ្វើឱ្យវាជាទម្លាប់ក្នុងការបំពេញវាបីដងក្នុងមួយថ្ងៃជាគោលដៅអប្បបរមា។" },
  { "q": "What is one food that is always better when cooked from scratch?", "a": "Bread is always better when cooked from scratch; the smell and taste of freshly baked, warm bread with butter are unbeatable and incomparable to store-bought bread.", "q_kh": "តើអាហារអ្វីមួយដែលតែងតែល្អប្រសើរជាងមុននៅពេលធ្វើវាពីដំបូង?", "a_kh": "នំប៉័ងតែងតែល្អប្រសើរជាងមុននៅពេលធ្វើវាពីដំបូង; ក្លិន និងរសជាតិនៃនំប៉័ងស្រស់ៗដែលទើបតែដុតនំក្តៅៗជាមួយប៊ឺរ គឺមិនអាចយកឈ្នះបាន និងមិនអាចប្រៀបធៀបជាមួយនំប៉័ងដែលទិញពីហាងបានឡើយ។" },
  { "q": "Do you prefer sweet cocktails or bitter cocktails?", "a": "I prefer bitter cocktails; I enjoy the complexity of drinks made with vermouth or herbaceous liqueurs, as they feel more sophisticated than sweet ones.", "q_kh": "តើអ្នកចូលចិត្តស្រាក្រឡុកផ្អែម ឬស្រាក្រឡុកជូរចត់?", "a_kh": "ខ្ញុំចូលចិត្តស្រាក្រឡុកជូរចត់; ខ្ញុំរីករាយនឹងភាពស្មុគស្មាញនៃភេសជ្ជៈដែលធ្វើពី Vermouth ឬស្រា Liqueur ដែលមានឱសថ ព្រោះវាមានអារម្មណ៍ល្អជាងស្រាក្រឡុកផ្អែម។" },
  { "q": "What is your strategy for eating healthy when traveling?", "a": "My strategy is to prioritize fresh fruit and vegetables for breakfast, and for dinner, I focus on local grilled meats or fish and avoid heavy, fried tourist food.", "q_kh": "តើអ្វីជាយុទ្ធសាស្ត្ររបស់អ្នកសម្រាប់ការបរិភោគអាហារដែលមានសុខភាពល្អនៅពេលធ្វើដំណើរ?", "a_kh": "យុទ្ធសាស្ត្ររបស់ខ្ញុំគឺផ្តល់អាទិភាពដល់ផ្លែឈើ និងបន្លែស្រស់ៗសម្រាប់អាហារពេលព្រឹក ហើយសម្រាប់អាហារពេលល្ងាច ខ្ញុំផ្តោតលើសាច់អាំង ឬត្រីក្នុងស្រុក ហើយជៀសវាងអាហារទេសចរណ៍ដែលមានជាតិខ្លាញ់ និងចៀន។" },
  { "q": "How do you feel about cooking with pre-cut or pre-washed ingredients?", "a": "I think pre-cut ingredients are fine for very busy days, as they are a huge time saver, but I still prefer to cut my own vegetables when I have the time, as they seem fresher.", "q_kh": "តើអ្នកមានអារម្មណ៍យ៉ាងណាអំពីការចម្អិនអាហារជាមួយគ្រឿងផ្សំដែលបានកាត់រួច ឬលាងរួចជាស្រេច?", "a_kh": "ខ្ញុំគិតថាគ្រឿងផ្សំដែលបានកាត់រួចគឺល្អសម្រាប់ថ្ងៃរវល់ខ្លាំង ព្រោះវាចំណេញពេលច្រើន ប៉ុន្តែខ្ញុំនៅតែចូលចិត្តកាត់បន្លែដោយខ្លួនឯងនៅពេលខ្ញុំមានពេល ព្រោះវាហាក់ដូចជាស្រស់ជាង។" },
  { "q": "What is your favorite type of dipping sauce for French fries?", "a": "My favorite is a homemade roasted garlic aioli; the creamy texture and the deep, rich garlic flavor elevate the simple French fry to another level.", "q_kh": "តើទឹកជ្រលក់ប្រភេទណាដែលអ្នកចូលចិត្តសម្រាប់ជ្រលក់ដំឡូងបារាំងបំពង?", "a_kh": "របស់ដែលខ្ញុំចូលចិត្តគឺ Aioli ខ្ទឹមសអាំងធ្វើនៅផ្ទះ; វាយនភាពខាប់ៗ និងរសជាតិខ្ទឹមសដ៏សម្បូរបែប លើកដំឡើងដំឡូងបារាំងបំពងធម្មតាទៅកម្រិតមួយទៀត។" }
            ],
            travel: [
                { q: "Do you like to travel?", a: "Yes, I love traveling to new places.", q_kh: "តើអ្នកចូលចិត្តធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តធ្វើដំណើរទៅកន្លែងថ្មីៗ។" },
                { q: "What's your favorite place you've visited?", a: "My favorite place is Paris, France.", q_kh: "តើកន្លែងណាដែលអ្នកចូលចិត្តជាងគេដែលអ្នកបានទៅលេង?", a_kh: "កន្លែងដែលខ្ញុំចូលចិត្តជាងគេគឺទីក្រុងប៉ារីស ប្រទេសបារាំង។" },
                { q: "Where would you like to travel next?", a: "I'd like to visit Japan next.", q_kh: "តើអ្នកចង់ទៅធ្វើដំណើរទៅកន្លែងណាបន្ទាប់?", a_kh: "ខ្ញុំចង់ទៅលេងប្រទេសជប៉ុនបន្ទាប់។" },
                { q: "Do you prefer beaches or mountains?", a: "I prefer mountains for hiking and scenery.", q_kh: "តើអ្នកចូលចិត្តឆ្នេរសមុទ្រ ឬភ្នំ?", a_kh: "ខ្ញុំចូលចិត្តភ្នំសម្រាប់ការឡើងភ្នំ និងទេសភាព។" },
                { q: "What's the most interesting city you've visited?", a: "The most interesting city I've visited is Tokyo.", q_kh: "តើទីក្រុងណាដែលគួរអោយចាប់អារម្មណ៍បំផុតដែលអ្នកបានទៅលេង?", a_kh: "ទីក្រុងដែលគួរអោយចាប់អារម្មណ៍បំផុតដែលខ្ញុំបានទៅលេងគឺទីក្រុងតូក្យូ។" },
                { q: "Do you prefer traveling alone or with others?", a: "I prefer traveling with friends or family.", q_kh: "តើអ្នកចូលចិត្តធ្វើដំណើរតែម្នាក់ឯង ឬជាមួយអ្នកដទៃ?", a_kh: "ខ្ញុំចូលចិត្តធ្វើដំណើរជាមួយមិត្តភក្តិ ឬគ្រួសារ។" },
                { q: "What's your favorite mode of transportation when traveling?", a: "I enjoy train travel for the views.", q_kh: "តើមធ្យោបាយធ្វើដំណើរអ្វីដែលអ្នកចូលចិត្តជាងគេពេលធ្វើដំណើរ?", a_kh: "ខ្ញុំចូលចិត្តការធ្វើដំណើរតាមផ្លូវដែកដោយសារតែទេសភាព។" },
                { q: "Do you like to plan your trips in detail or be spontaneous?", a: "I like to have a basic plan but leave room for spontaneity.", q_kh: "តើអ្នកចូលចិត្តធ្វើផែនការដំណើររបស់អ្នកយ៉ាងលម្អិត ឬធ្វើតាមស្ថានភាព?", a_kh: "ខ្ញុំចូលចិត្តមានផែនការមូលដ្ឋាន ប៉ុន្តែទុកកន្លែងសម្រាប់ការធ្វើតាមស្ថានភាព។" },
                { q: "What's the longest trip you've taken?", a: "The longest trip was three weeks in Europe.", q_kh: "តើដំណើរណាដែលវែងបំផុតដែលអ្នកបានធ្វើ?", a_kh: "ដំណើរដែលវែងបំផុតគឺបីសប្តាហ៍នៅទ្វីបអឺរ៉ុប។" },
                { q: "Do you prefer domestic or international travel?", a: "I enjoy both, but international travel is more exciting.", q_kh: "តើអ្នកចូលចិត្តធ្វើដំណើរក្នុងប្រទេស ឬក្រៅប្រទេស?", a_kh: "ខ្ញុំចូលចិត្តទាំងពីរ ប៉ុន្តែការធ្វើដំណើរក្រៅប្រទេសគួរអោយរំភើបជាង។" },
                { q: "What's your must-have travel item?", a: "My must-have item is a good camera.", q_kh: "តើឥវ៉ាន់អ្វីដែលអ្នកត្រូវកាន់យកទៅផ្ទាល់ពេលធ្វើដំណើរ?", a_kh: "ឥវ៉ាន់ដែលខ្ញុំត្រូវកាន់យកទៅផ្ទាល់គឺកាមេរ៉ាល្អ។" },
                { q: "Do you collect souvenirs when you travel?", a: "Yes, I like to collect small items as memories.", q_kh: "តើអ្នកប្រមូលរបស់ចងចាំពេលធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តប្រមូលឥវ៉ាន់តូចៗជាការចងចាំ។" },
                { q: "What's the best travel advice you've received?", a: "The best advice is to pack light.", q_kh: "តើដំបូន្មានធ្វើដំណើរដែលល្អបំផុតដែលអ្នកបានទទួលគឺអ្វី?", a_kh: "ដំបូន្មានដែលល្អបំផុតគឺដាក់ឥវ៉ាន់តិចៗ។" },
                { q: "Have you ever had any travel mishaps?", a: "Yes, I once missed a flight due to traffic.", q_kh: "តើអ្នកធ្លាប់មានបញ្ហាអ្វីខ្លះក្នុងពេលធ្វើដំណើរ?", a_kh: "បាទ/ចាស ខ្ញុំធ្លាប់ខកជើងហោះហើរដោយសារតែចរាចរណ៍។" },
                { q: "Do you prefer city trips or nature getaways?", a: "I enjoy a mix of both.", q_kh: "តើអ្នកចូលចិត្តដំណើរទៅទីក្រុង ឬទៅធម្មជាតិ?", a_kh: "ខ្ញុំចូលចិត្តលាយឡំទាំងពីរ។" },
                { q: "What's your dream destination?", a: "My dream destination is New Zealand.", q_kh: "តើកន្លែងក្តីស្រមៃរបស់អ្នកគឺអ្វី?", a_kh: "កន្លែងក្តីស្រមៃរបស់ខ្ញុំគឺនូវែលសែល។" },
                { q: "Do you like trying local foods when traveling?", a: "Yes, trying local cuisine is one of my favorite parts of traveling.", q_kh: "តើអ្នកចូលចិត្តសាកល្បងអាហារមូលដ្ឋានពេលធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ការសាកល្បងអាហារមូលដ្ឋានគឺជាផ្នែកមួយដែលខ្ញុំចូលចិត្តបំផុតក្នុងការធ្វើដំណើរ។" },
                { q: "What's the most beautiful place you've seen?", a: "The most beautiful place was the Norwegian fjords.", q_kh: "តើកន្លែងណាដែលស្រស់ស្អាតបំផុតដែលអ្នកបានឃើញ?", a_kh: "កន្លែងដែលស្រស់ស្អាតបំផុតគឺហ្វៀរដនៅន័រវេស។" },
                { q: "Do you prefer short trips or long vacations?", a: "I prefer longer vacations to fully experience a place.", q_kh: "តើអ្នកចូលចិត្តដំណើរខ្លី ឬវិស្សមកាលវែង?", a_kh: "ខ្ញុំចូលចិត្តវិស្សមកាលវែងជាងដើម្បីបទពិសោធន៍កន្លែងនោះឱ្យបានពេញលេញ។" },
                { q: "What's your favorite travel memory?", a: "My favorite memory is watching the sunrise over Angkor Wat.", q_kh: "តើការចងចាំធ្វើដំណើរអ្វីដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ការចងចាំដែលខ្ញុំចូលចិត្តជាងគេគឺការមើលព្រះអាទិត្យរះលើអង្គរវត្ត។" },
                { q: "Do you enjoy adventure travel?", a: "Yes, I enjoy hiking and exploring nature.", q_kh: "តើអ្នកចូលចិត្តការធ្វើដំណើរផ្សងព្រេងឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តការឡើងភ្នំ និងស្វែងយល់ពីធម្មជាតិ។" },
                { q: "What's the most crowded place you've visited?", a: "The most crowded place was Times Square in New York.", q_kh: "តើកន្លែងណាដែលកុះករបំផុតដែលអ្នកបានទៅលេង?", a_kh: "កន្លែងដែលកុះករបំផុតគឺទីធ្លាតាមស្កែរនៅនូវ៉័រក។" },
                { q: "Do you prefer hot or cold destinations?", a: "I prefer mild temperatures, not too hot or too cold.", q_kh: "តើអ្នកចូលចិត្តកន្លែងក្តៅ ឬត្រជាក់?", a_kh: "ខ្ញុំចូលចិត្តសីតុណ្ហភាពមធ្យម មិនក្តៅពេក ឬត្រជាក់ពេក។" },
                { q: "What's the most exotic place you've been to?", a: "The most exotic place was Bali, Indonesia.", q_kh: "តើកន្លែងណាដែលចម្លែកបំផុតដែលអ្នកបានទៅ?", a_kh: "កន្លែងដែលចម្លែកបំផុតគឺបាលី ឥណ្ឌូនេស៊ី។" },
                { q: "Do you enjoy cultural experiences when traveling?", a: "Yes, I love learning about local cultures and traditions.", q_kh: "តើអ្នកចូលចិត្តបទពិសោធន៍វប្បធម៌ពេលធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តរៀនអំពីវប្បធម៌ និងប្រពៃណីមូលដ្ឋាន។" },
                { q: "What's your favorite type of accommodation?", a: "I prefer comfortable hotels with good locations.", q_kh: "តើកន្លែងស្នាក់នៅប្រភេទណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តសណ្ឋាគារដែលស្រួលជាមួយទីតាំងល្អ។" },
                { q: "Do you take many photos when traveling?", a: "Yes, I take lots of photos to remember my trips.", q_kh: "តើអ្នកថតរូបច្រើនពេលធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ខ្ញុំថតរូបច្រើនដើម្បីចងចាំដំណើររបស់ខ្ញុំ។" },
                { q: "What's the most challenging trip you've taken?", a: "The most challenging was a hiking trip in the mountains.", q_kh: "តើដំណើរណាដែលលំបាកបំផុតដែលអ្នកបានធ្វើ?", a_kh: "ដំណើរដែលលំបាកបំផុតគឺដំណើរឡើងភ្នំនៅលើភ្នំ។" },
                { q: "Do you prefer guided tours or independent travel?", a: "I prefer independent travel for more flexibility.", q_kh: "តើអ្នកចូលចិត្តដំណើរកំសាន្តដែលមានអ្នកណែនាំ ឬដំណើរឯករាជ្យ?", a_kh: "ខ្ញុំចូលចិត្តដំណើរឯករាជ្យដើម្បីមានភាព灵活ជាង។" },
                { q: "What's the most remote place you've visited?", a: "The most remote place was a small village in the mountains.", q_kh: "តើកន្លែងណាដែលដាច់ស្រយាលបំផុតដែលអ្នកបានទៅលេង?", a_kh: "កន្លែងដែលដាច់ស្រយាលបំផុតគឺភូមិតូចមួយនៅលើភ្នំ។" },
                { q: "Do you enjoy beach vacations?", a: "Yes, I love relaxing on beautiful beaches.", q_kh: "តើអ្នកចូលចិត្តវិស្សមកាលនៅឆ្នេរសមុទ្រឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តសម្រាកនៅលើឆ្នេរសមុទ្រដ៏ស្រស់ស្អាត។" },
                { q: "What's your favorite travel season?", a: "I prefer traveling in spring when the weather is mild.", q_kh: "តើរដូវធ្វើដំណើរណាដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តធ្វើដំណើរនៅរដូវផ្ការីកពេលដែលអាកាសធាតុមធ្យម។" },
                { q: "Do you use travel apps?", a: "Yes, I use apps for booking and navigation.", q_kh: "តើអ្នកប្រើកម្មវិធីធ្វើដំណើរឬ?", a_kh: "បាទ/ចាស ខ្ញុំប្រើកម្មវិធីសម្រាប់ការកក់ និងការណែនាំផ្លូវ។" },
                { q: "What's the most expensive trip you've taken?", a: "The most expensive was a two-week trip to Europe.", q_kh: "តើដំណើរណាដែលថ្លៃបំផុតដែលអ្នកបានធ្វើ?", a_kh: "ដំណើរដែលថ្លៃបំផុតគឺដំណើរពីរសប្តាហ៍ទៅទ្វីបអឺរ៉ុប។" },
                { q: "Do you prefer relaxing or active vacations?", a: "I enjoy a balance of both relaxation and activities.", q_kh: "តើអ្នកចូលចិត្តវិស្សមកាលសម្រាក ឬសកម្ម?", a_kh: "ខ្ញុំចូលចិត្តតុល្យភាពទាំងការសម្រាក និងសកម្មភាព។" },
                { q: "What's your favorite travel book?", a: "I enjoy reading travel guides before my trips.", q_kh: "តើសៀវភៅធ្វើដំណើរអ្វីដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តអានការណែនាំធ្វើដំណើរមុនពេលធ្វើដំណើរ។" },
                { q: "Do you enjoy road trips?", a: "Yes, I love exploring new places by car.", q_kh: "តើអ្នកចូលចិត្តដំណើរតាមផ្លូវឬ?", a_kkh: "បាទ/ចាស ខ្ញុំចូលចិត្តស្វែងយល់ពីកន្លែងថ្មីៗតាមរយៈឡាន។" },
                { q: "What's the most beautiful sunset you've seen?", a: "The most beautiful sunset was in Santorini, Greece.", q_kh: "តើព្រះអាទិត្យលិចដ៏ស្រស់ស្អាតបំផុតដែលអ្នកបានឃើញគឺនៅឯណា?", a_kh: "ព្រះអាទិត្យលិចដ៏ស្រស់ស្អាតបំផុតគឺនៅសាន់តូរីនី ប្រទេសក្រិក។" },
                { q: "Do you prefer traveling by plane or train?", a: "I prefer trains for shorter distances and planes for long trips.", q_kh: "តើអ្នកចូលចិត្តធ្វើដំណើរតាមយន្តហោះ ឬរថភ្លើង?", a_kh: "ខ្ញុំចូលចិត្តរថភ្លើងសម្រាប់ចម្ងាយខ្លី និងយន្តហោះសម្រាប់ដំណើរវែង។" },
                { q: "What's your favorite travel memory from childhood?", a: "My favorite childhood travel memory is going to the beach with my family.", q_kh: "តើការចងចាំធ្វើដំណើរពីវ័យកុមារដែលអ្នកចូលចិត្តជាងគេគឺអ្វី?", a_kh: "ការចងចាំធ្វើដំណើរពីវ័យកុមារដែលខ្ញុំចូលចិត្តជាងគេគឺការទៅឆ្នេរសមុទ្រជាមួយគ្រួសាររបស់ខ្ញុំ។" },

                { q: "What's your favorite travel podcast or blog?", a: "I enjoy several travel blogs that share personal experiences.", q_kh: "តើការផ្សាយឬប្លុកធ្វើដំណើរអ្វីដែលអ្នកចូលចិត្តជាងគេ?", a_kh: "ខ្ញុំចូលចិត្តប្លុកធ្វើដំណើរជាច្រើនដែលចែករំលែកបទពិសោធន៍ផ្ទាល់ខ្លួន។" },
                { q: "Do you enjoy traveling during holidays?", a: "I prefer traveling during off-peak seasons to avoid crowds.", q_kh: "តើអ្នកចូលចិត្តធ្វើដំណើរក្នុងឱកាសថ្ងៃឈប់សម្រាកឬ?", a_kh: "ខ្ញុំចូលចិត្តធ្វើដំណើរក្នុងរដូវកំសាន្តដើម្បីជៀសវាងការកុះករ។" },

                { q: "Do you use any specific tools or software for work?", a: "Yes, I use Adobe Creative Suite and various project management tools.", q_kh: "តើអ្នកប្រើឧបករណ៍ ឬសូហ្វវែជាក់លាក់សម្រាប់ការងារឬ?", a_kh: "បាទ/ចាស ខ្ញុំប្រើ Adobe Creative Suite និងឧបករណ៍គ្រប់គ្រងគម្រោងផ្សេងៗ។" },

                { q: "Do you enjoy your current position?", a: "Yes, I find it challenging and rewarding.", q_kh: "តើអ្នកចូលចិត្តតួនាទីបច្ចុប្បន្នរបស់អ្នកឬ?", a_kh: "បាទ/ចាស ខ្ញុំរកឃើញវាលំបាក និងមានផលបុណ្យ។" },

                { q: "What's your favorite project you've worked on?", a: "I enjoyed designing a website for a non-profit organization.", q_kh: "តើគម្រោងអ្វីដែលអ្នកចូលចិត្តបំផុតដែលអ្នកបានធ្វើ?", a_kh: "ខ្ញុំចូលចិត្តរចនាគេហទំព័រសម្រាប់អង្គការក្រៅរដ្ឋាភិបាល។" },

                { q: "Do you enjoy problem-solving at work?", a: "Yes, I find it satisfying to find solutions to challenges.", q_kh: "តើអ្នកចូលចិត្តដោះស្រាយបញ្ហានៅការងារឬ?", a_kh: "បាទ/ចាស ខ្ញុំរកឃើញវាពេញចិត្តក្នុងការរកដំណោះស្រាយចំពោះបញ្ហាប្រឈម។" },
                { q: "What's your approach to deadlines?", a: "I plan ahead and break large projects into manageable tasks.", q_kh: "តើវិធីសាស្ត្ររបស់អ្នកចំពោះពេលវេលាកំណត់គឺអ្វី?", a_kh: "ខ្ញុំធ្វើផែនការមុន និងបំបែកគម្រោងធំៗទៅជាភារកិច្ចដែលអាចគ្រប់គ្រងបាន។" },
                { q: "Do you enjoy presenting your work?", a: "Yes, I like sharing my ideas and getting feedback.", q_kh: "តើអ្នកចូលចិត្តបង្ហាញការងាររបស់អ្នកឬ?", a_kh: "បាទ/ចាស ខ្ញុំចូលចិត្តចែករំលែកគំនិតរបស់ខ្ញុំ និងទទួលបានការតបស្នង។" },
                { q: "What's the most interesting thing about your industry?", a: "The constant evolution of technology and design trends.", q_kh: "តើអ្វីដែលគួរអោយចាប់អារម្មណ៍បំផុតអំពីឧស្សាហកម្មរបស់អ្នក?", a_kh: "ការវិវត្តន៍ថេរនៃបច្ចេកវិទ្យា និងទំនោររចនា។" },
                { q: "Do you enjoy team-building activities?", a: "Yes, they help strengthen working relationships.", q_kh: "តើអ្នកចូលចិត្តសកម្មភាពកសាងក្រុមឬ?", a_kh: "បាទ/ចាស ពួកគេជួយពង្រឹងទំនាក់ទំនងការងារ។" },

                { q: "Do you enjoy remote work?", a: "I appreciate the flexibility but miss in-person collaboration.", q_kh: "តើអ្នកចូលចិត្តការងារពីចម្ងាយឬ?", a_kh: "ខ្ញុំពេញចិត្តនឹងភាពអាចប្តូរបាន ប៉ុន្តែខ្ញុំនឹកការសហការផ្ទាល់ខ្លួន។" },

                { q: "What does success mean to you?", a: "Success means living a balanced life with meaningful relationships and personal growth.", q_kh: "តើភាពជោគជ័យមានន័យដូចម្តេចសម្រាប់អ្នក?", a_kh: "ភាពជោគជ័យមានន័យថារស់នៅជីវិតដែលមានតុល្យភាពជាមួយទំនាក់ទំនងដែលមានន័យ និងការលូតលាស់ផ្ទាល់ខ្លួន។" },
                { q: "What qualities do you value most in people?", a: "I value honesty, kindness, and a good sense of humor in people.", q_kh: "តើគុណសម្បត្តិអ្វីខ្លះដែលអ្នកឲ្យតម្លៃជាងគេក្នុងមនុស្ស?", a_kh: "ខ្ញុំឲ្យតម្លៃនូវភាពស្មោះត្រង់ ការអាណិតស្រឡាញ់ និងអារម្មណ៍រីករាយល្អក្នុងមនុស្ស។" },
                { q: "What would you do if you had more free time?", a: "I would spend more time learning new skills and with loved ones.", q_kh: "តើអ្នកនឹងធ្វើអ្វីប្រសិនបើអ្នកមានពេលទំនេរច្រើនជាងនេះ?", a_kh: "ខ្ញុំនឹងចំណាយពេលច្រើនជាងនេះក្នុងការរៀនជំនាញថ្មីៗ និងជាមួយអ្នកដែលជាទីស្រឡាញ់។" },
                { q: "What makes a good friend?", a: "A good friend is trustworthy, supportive, and good at listening.", q_kh: "តើអ្វីដែលធ្វើឱ្យមានមិត្តភក្តិល្អ?", a_kh: "មិត្តភក្តិល្អគឺគួរឱ្យទុកចិត្ត គាំទ្រ និងល្អក្នុងការស្តាប់។" },
                { q: "What are you most grateful for?", a: "I'm most grateful for my health, family, and opportunities I've had.", q_kh: "តើអ្នកដឹងគុណបំផុតចំពោះអ្វី?", a_kh: "ខ្ញុំដឹងគុណបំផុតចំពោះសុខភាពរបស់ខ្ញុំ គ្រួសារ និងឱកាសដែលខ្ញុំបានមាន។" },
                { q: "What does happiness mean to you?", a: "Happiness means finding contentment in everyday moments and appreciating what you have.", q_kh: "តើភាពរីករាយមានន័យដូចម្តេចសម្រាប់អ្នក?", a_kh: "ភាពរីករាយមានន័យថាការស្វែងរកភាពពេញចិត្តក្នុងពេលវេលាប្រចាំថ្ងៃ និងការកោតសរសើរអ្វីដែលអ្នកមាន។" },
                { q: "What would you like to be remembered for?", a: "I'd like to be remembered for being kind and making a positive difference.", q_kh: "តើអ្នកចង់អោយគេចងចាំអ្នកចំពោះអ្វី?", a_kh: "ខ្ញុំចង់អោយគេចងចាំខ្ញុំចំពោះការជាអ្នកអាណិតស្រឡាញ់ និងធ្វើឱ្យមានភាពខុសគ្នាវិជ្ជមាន។" },
                { q: "What is your definition of a good life?", a: "A good life means having purpose, connection with others, and continuous growth.", q_kh: "តើនិយមន័យរបស់អ្នកអំពីជីវិតល្អគឺអ្វី?", a_kh: "ជីវិតល្អមានន័យថាមានគោលបំណង ការភ្ជាប់ទំនាក់ទំនងជាមួយអ្នកដទៃ និងការលូតលាស់បន្ត។" },
                { q: "What makes you feel fulfilled?", a: "I feel fulfilled when I help others and achieve personal goals.", q_kh: "តើអ្វីដែលធ្វើឱ្យអ្នកមានអារម្មណ៍ពេញលេញ?", a_kh: "ខ្ញុំមានអារម្មណ៍ពេញលេញនៅពេលខ្ញុំជួយអ្នកដទៃ"}
            ],}
        
        // បង្កើតបញ្ជីសំណួរ 'all' ដោយស្វ័យប្រវត្តិ
        questions.all = [];
        Object.keys(questions).filter(key => key !== 'all').forEach(category => {
            questions.all = questions.all.concat(questions[category]);
        });

        // មុខងារសម្រាប់បកប្រែឈ្មោះប្រភេទ
        const categoryNames = {
            'all': 'ទាំងអស់ | All',
            'daily': 'សកម្មភាពប្រចាំថ្ងៃ | Daily Activities',
            'conversation': 'ការសន្ទនា | Conversation',
            'food': 'អាហារ | Food',
            'travel': 'ការធ្វើដំណើរ | Travel',
            'shopping': 'ការទិញទំនិញ | Shopping',
            'work': 'ការងារ | Work',
            'health': 'សុខភាព | Health',
            'hobbies': 'ចំណង់ចំណូលចិត្ត | Hobbies',
            'thinking': 'សំណួរត្រិះរិះ | Thinking Questions'
        };

        // កូដ JavaScript
        let currentCategory = 'all';
        let currentQuestion = null;
        const speechSynthesis = window.speechSynthesis;
        
        // ជ្រើសរើសធាតុ HTML
        const questionElement = document.getElementById('question');
        const questionTranslationElement = document.getElementById('question-translation');
        const answerBox = document.getElementById('answer-box');
        const answerElement = document.getElementById('answer');
        const answerTranslationElement = document.getElementById('answer-translation');
        const randomBtn = document.getElementById('random-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const translateBtn = document.getElementById('translate-btn');
        const speakQuestionBtn = document.getElementById('speak-question-btn');
        const speakAnswerBtn = document.getElementById('speak-answer-btn');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const notification = document.getElementById('notification');
        const questionCounter = document.getElementById('question-counter');
        const categoryMainSection = document.getElementById('category-main-section');
        const selectedCategoryHeader = document.getElementById('selected-category-header');
        const selectedCategoryTitle = document.getElementById('selected-category-title');
        const backBtn = document.getElementById('back-btn');


        // មុខងារបង្ហាញចំនួនសំណួរសរុប
        function updateQuestionCounter() {
            const currentCatName = categoryNames[currentCategory] ? categoryNames[currentCategory].split(' | ')[0] : currentCategory;
            const currentCatLength = questions[currentCategory]?.length || 0;
            questionCounter.textContent = `សរុបសំណួរ: ${questions.all.length} (ក្នុង ${currentCatName} : ${currentCatLength})`;
        }

        // មុខងារបង្ហាញសំណួរចៃដន្យ
        function getRandomQuestion() {
            let availableQuestions = questions[currentCategory];
            
            if (!availableQuestions || availableQuestions.length === 0) {
                questionElement.textContent = "មិនមានសំណួរក្នុងប្រភេទនេះទេ។";
                
                // លាក់ការបកប្រែ/ចម្លើយទាំងអស់
                questionTranslationElement.style.display = 'none';
                answerBox.style.display = 'none'; 
                currentQuestion = null;
                showNotification('មិនមានសំណួរក្នុងប្រភេទនេះទេ។');
                updateQuestionCounter();
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            
            questionElement.textContent = currentQuestion.q;
            
            // លាក់ការបកប្រែ/ចម្លើយទាំងអស់
            questionTranslationElement.style.display = 'none';
            answerBox.style.display = 'none';
            answerTranslationElement.style.display = 'none';
            
            updateQuestionCounter();
            if (currentQuestion.q !== "សូមចុចប៊ូតុង \"សំណួរចៃដន្យ\" ដើម្បីចាប់ផ្តើម!") {
                 showNotification('សំណួរថ្មីត្រូវបានបង្ហាញ!');
            }
        }

        // មុខងារបង្ហាញចម្លើយ
        function showAnswer() {
            if (currentQuestion && currentQuestion.q !== "សូមចុចប៊ូតុង \"សំណួរចៃដន្យ\" ដើម្បីចាប់ផ្តើម!") {
                answerElement.textContent = currentQuestion.a;
                answerBox.style.display = 'flex'; // បង្ហាញប្រអប់ចម្លើយ
                
                // បង្ហាញការបកប្រែចម្លើយប្រសិនបើការបកប្រែសំណួរកំពុងបង្ហាញ
                if (questionTranslationElement.style.display === 'block') {
                    answerTranslationElement.textContent = currentQuestion.a_kh;
                    answerTranslationElement.style.display = 'block';
                }
                showNotification('ចម្លើយត្រូវបានបង្ហាញ!');
            } else {
                showNotification('សូមជ្រើសរើសសំណួរមុន!');
            }
        }

        // មុខងារបកប្រែសំណួរ និងចម្លើយ
        function translateContent() {
            if (currentQuestion && currentQuestion.q !== "សូមចុចប៊ូតុង \"សំណួរចៃដន្យ\" ដើម្បីចាប់ផ្តើម!") {
                if (questionTranslationElement.style.display === 'none') {
                    questionTranslationElement.textContent = currentQuestion.q_kh;
                    questionTranslationElement.style.display = 'block';
                    
                    // បកប្រែចម្លើយ ប្រសិនបើចម្លើយកំពុងបង្ហាញ
                    if (answerBox.style.display === 'flex') {
                        answerTranslationElement.textContent = currentQuestion.a_kh;
                        answerTranslationElement.style.display = 'block';
                    }
                    
                    showNotification('បានបកប្រែជាភាសាខ្មែរ!');
                } else {
                    questionTranslationElement.style.display = 'none';
                    answerTranslationElement.style.display = 'none';
                    showNotification('បានលាក់ការបកប្រែ!');
                }
            } else {
                showNotification('សូមជ្រើសរើសសំណួរមុន!');
            }
        }
        
        // មុខងារសម្រាប់យកសម្លេងភាសាអង់គ្លេស (កែតម្រូវសម្រាប់ iOS)
        function getEnglishVoice() {
             if (!speechSynthesis) return null;
             
             // ហៅ getVoices ម្ដងទៀតក្នុងករណីដែលវាមិនទាន់ផ្ទុកលើ iOS
             const voices = speechSynthesis.getVoices(); 

             // ព្យាយាមស្វែងរកសំឡេងដែលមានគុណភាពល្អ
             const preferredVoices = [
                 voice => voice.lang.startsWith('en-US') && voice.name.includes('Google'),
                 voice => voice.lang.startsWith('en-US') && (voice.name.includes('Samantha') || voice.name.includes('Daniel') || voice.name.includes('Alex')), // iOS Voices
                 voice => voice.lang.startsWith('en-US'),
                 voice => voice.lang.startsWith('en')
             ];

             for (const filter of preferredVoices) {
                 const voice = voices.find(filter);
                 if (voice) return voice;
             }
             return null;
        }

        // មុខងារអានអត្ថបទ (សំណួរ ឬចម្លើយ) (កែតម្រូវសម្រាប់ iOS)
        function speakText(text) {
             if (!currentQuestion || currentQuestion.q === "សូមចុចប៊ូតុង \"សំណួរចៃដន្យ\" ដើម្បីចាប់ផ្តើម!") {
                 showNotification('សូមជ្រើសរើសសំណួរមុន!');
                 return;
             }
             if (!speechSynthesis) {
                 showNotification('ការអានសម្លេងមិនត្រូវបានគាំទ្រលើឧបករណ៍នេះទេ។');
                 return;
             }
             
             speechSynthesis.cancel();
             
             const utterance = new SpeechSynthesisUtterance(text);
             utterance.lang = 'en-US';
             utterance.rate = 0.95;
             
             // កំណត់ Voice ភ្លាមៗ (នេះជួយដោះស្រាយបញ្ហា iOS)
             const voice = getEnglishVoice();
             if (voice) {
                 utterance.voice = voice;
                 speechSynthesis.speak(utterance);
                 showNotification('កំពុងអាន...');
             } else {
                 // ប្រើលំនាំដើមប្រសិនបើមិនអាចរកសំឡេងបាន ប៉ុន្តែនៅតែដំណើរការ
                 speechSynthesis.speak(utterance);
                 showNotification('កំពុងអាន (មិនអាចកំណត់សំឡេងល្អបំផុត) ...');
             }
             
        }

        // មុខងារបង្ហាញការជូនដំណឹង
        function showNotification(message) {
            // កំណត់ opacity 0 និង reset animation មុននឹងចាប់ផ្តើមថ្មី
            notification.classList.remove('show');
            notification.style.animation = 'none';
            // ហៅ reflow ដើម្បី reset animation
            notification.offsetHeight; 
            notification.style.animation = null; 

            notification.textContent = message;
            notification.classList.add('show');
            
            // ដក class 'show' ចេញបន្ទាប់ពី animation ចប់ (2.5s)
            const duration = 2500;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // មុខងារសម្រាប់កំណត់ធាតុប្រភេទ (លាក់/បង្ហាញប៊ូតុងប្រភេទ និងប៊ូតុង Back)
        function setCategoryView(categoryKey) {
            const isAll = categoryKey === 'all';
            
            if (!isAll) {
                // លាក់ប៊ូតុងទាំងអស់, បង្ហាញ Header (Back Button)
                categoryMainSection.classList.add('hidden');
                selectedCategoryHeader.classList.remove('hidden');
                selectedCategoryTitle.innerHTML = `<i class="fas fa-list"></i> ${categoryNames[categoryKey] || categoryKey}`;
                
                // កំណត់សំណួរដំបូងនៃប្រភេទដែលបានជ្រើសរើស
                currentCategory = categoryKey;
                getRandomQuestion();
            } else {
                // បង្ហាញប៊ូតុងទាំងអស់, លាក់ Header
                categoryMainSection.classList.remove('hidden');
                selectedCategoryHeader.classList.add('hidden');
                
                // កំណត់ទៅប្រភេទ All វិញ
                currentCategory = 'all';
                getRandomQuestion(); // ផ្ទុកសំណួរចៃដន្យថ្មី
                
                // បិទ Active Class ពីប៊ូតុងផ្សេងៗ និងដាក់លើ All វិញ
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.category-btn[data-category="all"]').classList.add('active');
            }
        }
        
        // កំណត់ព្រឹត្តិការណ៍សម្រាប់ប៊ូតុង Back
        backBtn.addEventListener('click', function() {
            setCategoryView('all');
            showNotification('ត្រលប់ទៅប្រភេទទាំងអស់វិញ!');
        });


        // កំណត់ព្រឹត្តិការណ៍សម្រាប់ប៊ូតុងប្រភេទ
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedCategory = this.getAttribute('data-category');
                
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const categoryText = this.querySelector('.khmer').textContent.trim();
                
                if (selectedCategory === 'all') {
                    setCategoryView('all');
                } else {
                    setCategoryView(selectedCategory);
                }
                
                showNotification(`បានជ្រើសរើសប្រភេទ: ${categoryText}`);
            });
        });


        // កំណត់ព្រឹត្តិការណ៍សម្រាប់ប៊ូតុងបញ្ជា
        randomBtn.addEventListener('click', getRandomQuestion);
        showAnswerBtn.addEventListener('click', showAnswer);
        translateBtn.addEventListener('click', translateContent);
        
        // មុខងារ Speak (កែតម្រូវដើម្បីហៅមុខងារ SpeakText)
        speakQuestionBtn.addEventListener('click', () => {
            if (currentQuestion) speakText(currentQuestion.q);
        });
        speakAnswerBtn.addEventListener('click', () => {
            if (currentQuestion) {
                // បង្ហាញចម្លើយមុនពេលអាន បើវាមិនទាន់បង្ហាញ
                if(answerBox.style.display === 'none') {
                    showAnswer();
                }
                speakText(currentQuestion.a)
            }
        });

        /*
            *** ចំណាំ: កូដផ្ទុកសំឡេងខាងក្រោមត្រូវបានដកចេញ ឬកែតម្រូវក្នុង speakText រួចហើយ
            *** ដោយសារតែវាមិនដំណើរការល្អលើ iOS ។
        */
        // if (speechSynthesis) {
        //     speechSynthesis.getVoices(); 
        //     speechSynthesis.onvoiceschanged = () => {
        //         // លែងត្រូវការ voicesLoaded = true;
        //     };
        // }

        // ចាប់ផ្តើមកម្មវិធី
        getRandomQuestion();
        
    </script>
</body>
</html>
